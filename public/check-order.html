<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>التحقق من أمر التحميل</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #ecf0f1, #bdc3c7);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 420px;
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #219150;
      transform: scale(1.03);
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .match { color: #27ae60; }
    .mismatch { color: #c0392b; }
  </style>
</head>
<body>
  <div class="box">
    <h2>التحقق من أمر التحميل</h2>
    <input type="text" id="uniqueId" placeholder="الرقم الموحد">
    <input type="text" id="orderNumber" placeholder="أمر التحميل">
    <button onclick="checkMatch()">تحقق</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function checkMatch() {
      const uniqueId = document.getElementById('uniqueId').value.trim();
      const enteredOrder = document.getElementById('orderNumber').value.trim();
      const resultBox = document.getElementById('result');

      if (!uniqueId || !enteredOrder) {
        resultBox.textContent = \"يرجى إدخال الرقم الموحد وأمر التحميل.\";
        resultBox.className = \"result mismatch\";
        return;
      }

      resultBox.textContent = \"جارٍ التحقق...\";
      resultBox.className = \"result\";

      try {
        const res = await fetch(`/api/proxy?unique=${encodeURIComponent(uniqueId)}`);
        const data = await res.json();

        if (data.trips && data.trips.length > 0) {
          const trip = data.trips[0];
          const realOrder = trip.unique_identifier_customs_number || \"\";

          if (enteredOrder === realOrder) {
            resultBox.textContent = \"✅ أمر التحميل مطابق\";
            resultBox.className = \"result match\";
          } else {
            resultBox.textContent = `❌ غير مطابق. الأمر المسجل هو: ${realOrder || 'غير متوفر'}`;
            resultBox.className = \"result mismatch\";
          }
        } else {
          resultBox.textContent = \"لا توجد بيانات لهذا الرقم.\";
          resultBox.className = \"result mismatch\";
        }
      } catch (error) {
        resultBox.textContent = \"حدث خطأ في الاتصال بالخادم.\";
        resultBox.className = \"result mismatch\";
      }
    }
  </script>
</body>
</html>
