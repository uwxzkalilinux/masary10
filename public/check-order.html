<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>التحقق من أمر التحميل</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 2rem;
    }

    input {
      width: 300px;
      max-width: 90%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1c5980;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .result.success {
      color: #27ae60;
    }

    .result.error {
      color: #c0392b;
    }

    .loader {
      display: none;
      margin-top: 1.5rem;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #2980b9;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>التحقق من أمر التحميل</h1>

  <input type="text" id="uniqueId" placeholder="الرقم الموحد" />
  <input type="text" id="customsOrder" placeholder="أمر التحميل" />
  <button onclick="checkOrder()">تحقق</button>

  <div class="loader" id="loader"></div>
  <div class="result" id="result"></div>

  <script>
    async function checkOrder() {
      const uniqueId = document.getElementById('uniqueId').value.trim();
      const customsOrder = document.getElementById('customsOrder').value.trim();
      const resultDiv = document.getElementById('result');
      const loader = document.getElementById('loader');

      resultDiv.textContent = "";
      resultDiv.className = "result";
      loader.style.display = "inline-block";

      if (!uniqueId || !customsOrder) {
        loader.style.display = "none";
        resultDiv.textContent = "يرجى إدخال كلا الحقلين.";
        resultDiv.classList.add("error");
        return;
      }

      try {
        const response = await fetch("/api/proxy?unique=" + encodeURIComponent(uniqueId));
        const data = await response.json();

        loader.style.display = "none";

        const trip = data.trips?.[0];
        const actualOrder = trip?.unique_identifier_customs_number;

        if (!actualOrder) {
          resultDiv.textContent = "لا توجد بيانات لهذا الرقم الموحد.";
          resultDiv.classList.add("error");
        } else if (actualOrder === customsOrder) {
          resultDiv.textContent = "✅ أمر التحميل مطابق.";
          resultDiv.classList.add("success");
        } else {
          resultDiv.textContent = "❌ أمر التحميل غير مطابق.";
          resultDiv.classList.add("error");
        }
      } catch (error) {
        loader.style.display = "none";
        resultDiv.textContent = "حدث خطأ أثناء التحقق: " + error.message;
        resultDiv.classList.add("error");
      }
    }
  </script>

</body>
</html>
