<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>صورة السونار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="max-w-4xl w-full p-4 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">صورة السونار</h1>
    <div id="imageContainer" class="text-center">
      <img id="sonarImage" src="" alt="صورة السونار" class="mx-auto max-h-screen rounded">
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get('url');

    if (imageUrl) {
      document.getElementById('sonarImage').src = imageUrl;
    } else {
      document.getElementById('imageContainer').innerHTML = '<p class="text-red-600">لم يتم العثور على رابط صورة.</p>';
    }
  </script>
</body>
</html>
