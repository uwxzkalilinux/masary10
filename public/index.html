<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استعلام عن معلومات المركبة</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      color: #1a202c;
    }
    h1 {
      color: #f3f4f6;
      text-shadow: 1px 1px 4px #2d3748;
    }
    .btn {
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.6);
    }
    #spinner {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    /* تصميم الأعمدة */
    #withSonarColumn {
      border-left: 4px solid #34d399; /* أخضر */
    }
    #withoutSonarColumn {
      border-right: 4px solid #f87171; /* أحمر */
    }
  </style>
</head>
<body>

  <h1 class="text-4xl font-extrabold mb-8 animate__animated animate__fadeInDown">🚚 استعلام عن معلومات مساري علي ناصر</h1>

  <div class="w-full max-w-4xl bg-white bg-opacity-80 backdrop-blur-md rounded-3xl p-8 shadow-2xl animate__animated animate__fadeInUp">
    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <input id="uniqueId" class="flex-1 border-2 border-blue-400 rounded-xl px-5 py-3 text-lg focus:outline-none focus:ring-4 focus:ring-blue-500 shadow-inner" placeholder="🔢 ادخل الرقم الموحد" />
    </div>
    <div class="flex flex-col sm:flex-row gap-4">
      <button onclick="fetchData()" class="btn w-full sm:w-auto bg-gradient-to-r from-blue-600 to-blue-800 text-white py-3 px-8 rounded-2xl text-lg font-semibold shadow-lg">
        🚀 جلب المعلومات
      </button>
      <button onclick="logout()" class="btn w-full sm:w-auto bg-gradient-to-r from-red-600 to-red-800 text-white py-3 px-8 rounded-2xl text-lg font-semibold shadow-lg">
        🔒 تسجيل خروج
      </button>
    </div>
  </div>

  <div id="spinner" class="hidden mt-6">
    <svg class="animate-spin h-12 w-12 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
    </svg>
  </div>

  <div id="stats" class="text-center mt-6 text-lg font-semibold text-white animate__animated"></div>

  <div class="grid md:grid-cols-2 gap-8 mt-10 max-w-4xl w-full">
    <div id="withoutSonarColumn" class="bg-white rounded-3xl shadow-xl p-6 animate__animated animate__fadeInRight order-2 md:order-1 min-h-[300px]">
      <h2 class="text-2xl font-extrabold text-red-600 mb-6">🚫 بدون سونار</h2>
    </div>
    <div id="withSonarColumn" class="bg-white rounded-3xl shadow-xl p-6 animate__animated animate__fadeInLeft order-1 md:order-2 min-h-[300px]">
      <h2 class="text-2xl font-extrabold text-green-600 mb-6">✅ بيها سونار</h2>
    </div>
  </div>

<script>
  function logout() {
    window.location.href = 'login.html';
  }

  async function fetchData() {
    await renderTrips();
  }

  async function renderTrips() {
    const id = document.getElementById("uniqueId").value.trim();
    const stats = document.getElementById("stats");
    const spinner = document.getElementById("spinner");
    const withSonarCol = document.getElementById("withSonarColumn");
    const withoutSonarCol = document.getElementById("withoutSonarColumn");

    // إعادة تعيين العرض
    withSonarCol.innerHTML = '<h2 class="text-2xl font-extrabold text-green-600 mb-6">✅ بيها سونار</h2>';
    withoutSonarCol.innerHTML = '<h2 class="text-2xl font-extrabold text-red-600 mb-6">🚫 بدون سونار</h2>';
    stats.textContent = "";
    spinner.classList.remove("hidden");

    if (!id) {
      spinner.classList.add("hidden");
      stats.textContent = "يرجى إدخال الرقم الموحد.";
      stats.classList.remove('animate__fadeIn');
      return;
    }

    try {
      const res = await fetch("/api/proxy?unique=" + encodeURIComponent(id));
      if (!res.ok) throw new Error(`استجابة غير صالحة: ${res.status}`);
      const data = await res.json();

      let trips = data.trips || [];
      if (trips.length === 0) {
        stats.textContent = "🚫 لم يتم العثور على نتائج.";
        stats.classList.add('animate__fadeIn');
        return;
      }

      let withSonar = 0;
      let withoutSonar = 0;

      trips.forEach(trip => {
        const hasSonar = trip.sonarData?.manifests?.length > 0;
        const sonarDate = trip.sonarData?.manifests?.[0]?.sonarPictureDayTime;
        const card = document.createElement('div');
        card.className = 'bg-gradient-to-br from-white via-gray-100 to-slate-200 rounded-2xl p-5 mb-4 shadow-md hover:shadow-2xl transition-all duration-300 animate__animated animate__fadeInUp cursor-pointer';
        card.innerHTML = `
          <div class="text-${hasSonar ? 'green' : 'red'}-600 font-bold text-lg mb-2">
            ${hasSonar ? '✅ بيها سونار' : '🚫 بدون سونار'}
          </div>
          <p><strong>🚛 رقم السيارة:</strong> ${trip.truck_number || 'غير متوفر'}</p>
          <p><strong>🧍‍♂️ السائق:</strong> ${trip.driver || 'غير متوفر'}</p>
          <p><strong>📦 رقم الحاوية:</strong> ${trip.container_number || 'غير متوفر'}</p>
          ${sonarDate ? `<p><strong>📅 تاريخ السونار:</strong> ${new Date(sonarDate).toLocaleString('ar-EG')}</p>` : ''}
          <p><strong>📞 المندوب:</strong> ${trip.transportation_agent || 'غير متوفر'}</p>
        `;

        if (hasSonar) {
          withSonarCol.appendChild(card);
          withSonar++;
        } else {
          withoutSonarCol.appendChild(card);
          withoutSonar++;
        }
      });

      stats.textContent = `📊 النتائج: ${trips.length} — ✅ ${withSonar} | 🚫 ${withoutSonar}`;
      stats.classList.add('animate__fadeIn');
    } catch (err) {
      stats.textContent = "⚠️ حدث خطأ: " + err.message;
      stats.classList.add('animate__fadeIn');
    } finally {
      spinner.classList.add("hidden");
    }
  }
</script>
</body>
</html>
