<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>استعلام معلومات المركبة</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f1f5f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input,
    button {
      font-family: 'Cairo', sans-serif;
    }

    input {
      padding: 0.75rem;
      border-radius: 0.75rem;
      border: none;
      outline: none;
    }

    button {
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      border: none;
      cursor: pointer;
      background-color: #3b82f6;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    a {
      color: #60a5fa;
    }
  </style>
</head>

<body>
  <div class="text-center fade-in">
    <h1 class="text-4xl font-bold mb-6">نظام استعلام المركبات</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full max-w-2xl">
      <input id="uniqueInput" type="text" placeholder="ادخل الرقم الموحد" class="text-black" />
      <input id="truckInput" type="text" placeholder="ادخل رقم السيارة" class="text-black" />
      <input id="containerInput" type="text" placeholder="ادخل رقم الحاوية" class="text-black" />
      <div class="flex gap-2">
        <input id="truckInputCombo" type="text" placeholder="رقم السيارة" class="text-black w-1/2" />
        <input id="containerInputCombo" type="text" placeholder="رقم الحاوية" class="text-black w-1/2" />
      </div>
    </div>
    <button onclick="search()" class="mt-4">بحث</button>

    <div id="result" class="mt-8 w-full max-w-3xl grid gap-4"></div>
  </div>

  <footer class="mt-10 text-sm text-gray-400">تم الإنشاء بواسطة علي ناصر مساري - 2025</footer>

  <script>
    async function search() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<p>جاري البحث...</p>";

      const unique = document.getElementById("uniqueInput").value.trim();
      const truck = document.getElementById("truckInput").value.trim();
      const container = document.getElementById("containerInput").value.trim();
      const comboTruck = document.getElementById("truckInputCombo").value.trim();
      const comboContainer = document.getElementById("containerInputCombo").value.trim();

      let url = "";
      if (unique) url = `/api/proxy?unique=${unique}`;
      else if (truck && container) url = `/api/proxy?truck_number=${truck}&container_number=${container}`;
      else if (truck) url = `/api/proxy?truck_number=${truck}`;
      else if (container) url = `/api/proxy?container_number=${container}`;
      else {
        resultDiv.innerHTML = "<p class='text-red-400'>يرجى إدخال قيمة في أحد الحقول.</p>";
        return;
      }

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          resultDiv.innerHTML = "<p class='text-yellow-300'>لا توجد نتائج.</p>";
          return;
        }

        resultDiv.innerHTML = data
          .map(
            (item) => `
          <div class="bg-gray-800 p-4 rounded-lg shadow-md fade-in">
            <p><strong>رقم السيارة:</strong> ${item.truck_number || "—"}</p>
            <p><strong>اسم السائق:</strong> ${item.driver_name || "—"}</p>
            <p><strong>رقم الحاوية:</strong> ${item.container_number_export || "—"}</p>
            <p><strong>تاريخ دخول السونار:</strong> ${item.sonar_entry_date || "—"}</p>
            <a href="sonar.html?url=${encodeURIComponent(
              item.sonar_image_url || ""
            )}" target="_blank" class="inline-block mt-2 text-blue-400 underline">عرض صورة السونار</a>
          </div>
        `
          )
          .join("");
      } catch (err) {
        resultDiv.innerHTML = "<p class='text-red-500'>حدث خطأ أثناء جلب البيانات.</p>";
        console.error(err);
      }
    }
  </script>
</body>

</html>
