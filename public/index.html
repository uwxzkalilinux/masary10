
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>استعلام عن معلومات المركبة</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #000;
      padding: 1rem;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .columns {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 1rem;
    }
    .column {
      flex: 1 1 45%;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-height: 600px;
      overflow-y: auto;
    }
    .dark-mode .column {
      background-color: #1e1e1e;
      color: #ddd;
    }
    img.thumbnail {
      width: 100px;
      margin: 5px auto;
      border-radius: 4px;
    }
    canvas {
      margin-top: 1rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="toggleDarkMode()">🌗 تبديل الوضع الليلي</button>
    <h1>استعلام عن معلومات المركبة</h1>
    <input type="text" id="uniqueId" placeholder="ادخل الرقم الموحد" />
    <select id="cargoFilter">
      <option value="">الكل</option>
      <option value="Import">استيراد</option>
      <option value="Export">تصدير</option>
    </select>
    <button onclick="fetchData()">🔍 جلب المعلومات</button>
    <button onclick="downloadCSV()">⬇️ تحميل CSV</button>
    <div id="stats"></div>
    
<canvas id="chartCanvas" style="margin: 1rem auto; width: 180px !important; height: 180px !important; display: block;"></canvas>
<div id="summaryStats" style="margin-top: 0.5rem; font-weight: bold; font-size: 1rem;"></div>


    <div class="columns">
      <div class="column" id="withoutSonarColumn">
        <h2>🚫 بدون سونار</h2>
      </div>
      <div class="column" id="withSonarColumn">
        <h2>✅ بيها سونار</h2>
      </div>
    </div>
  </div>

  <script>
    let allTrips = [];

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function downloadCSV() {
      let csv = "رقم السيارة,اسم السائق,رقم الحاوية,نوع الحمولة,تاريخ السونار\n";
      allTrips.forEach(t => {
        csv += `${t.truck_number},${t.driver},${t.container_number},${t.cargo_type},${t.sonarDate || "بدون"}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "vehicle_data.csv";
      link.click();
    }

    function updateChart(withSonar, withoutSonar) {
      const ctx = document.getElementById('chartCanvas').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['بيها سونار', 'بدون سونار'],
          datasets: [{
            data: [withSonar, withoutSonar],
            backgroundColor: ['#4caf50', '#f44336']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });
    }

    async function fetchData() {
      const id = document.getElementById("uniqueId").value;
      const filter = document.getElementById("cargoFilter").value;
      const stats = document.getElementById("stats");
      const withSonarCol = document.getElementById("withSonarColumn");
      const withoutSonarCol = document.getElementById("withoutSonarColumn");

      withSonarCol.innerHTML = "<h2>✅ بيها سونار</h2>";
      withoutSonarCol.innerHTML = "<h2>🚫 بدون سونار</h2>";
      stats.innerHTML = "⏳ جارٍ التحميل...";

      try {
        const res = await fetch("/api/proxy?unique=" + id);
        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch {
          stats.innerHTML = "⚠️ البيانات غير صالحة!";
          return;
        }

        allTrips = [];
        let withSonarCount = 0;
        let withoutSonarCount = 0;

        const trips = data.trips.slice(0, 300);

        trips.forEach(trip => {
          if (filter && trip.cargo_type !== filter) return;

          const hasSonar = trip.sonarData?.manifests?.length > 0;
          const sonarDate = trip.sonarData?.manifests?.[0]?.sonarPictureDayTime || null;
          const sonarImg = trip.sonarData?.manifests?.[0]?.sonarPictureLink;

          const tripInfo = {
            truck_number: trip.truck_number,
            driver: trip.driver,
            container_number: trip.container_number,
            cargo_type: trip.cargo_type,
            sonarDate
          };
          allTrips.push(tripInfo);

          const html = `
            <p><strong>🚚:</strong> ${trip.truck_number}</p>
            <p><strong>🧑‍✈️:</strong> ${trip.driver}</p>
            <p><strong>📦:</strong> ${trip.container_number}</p>
            <p><strong>النوع:</strong> ${trip.cargo_type}</p>
            ${sonarDate ? `<p>📅: ${sonarDate}</p>` : ""}
            ${hasSonar && sonarImg ? `<img src="${sonarImg}" class="thumbnail" />` : ""}
            <hr />
          `;
          if (hasSonar) {
            withSonarCol.innerHTML += html;
            withSonarCount++;
          } else {
            withoutSonarCol.innerHTML += html;
            withoutSonarCount++;
          }
        });

        document.getElementById("summaryStats").innerHTML = `📊 مجموع السيارات: ${withSonarCount + withoutSonarCount} | ✅ بيها سونار: ${withSonarCount} | 🚫 بدون سونار: ${withoutSonarCount}`;
        updateChart(withSonarCount, withoutSonarCount);
      } catch (e) {
        stats.innerHTML = "❌ حدث خطأ أثناء جلب البيانات.";
      }
    }
  </script>
</body>
</html>
