<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>معلومات الرحلات</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
    }
    .fade-in {
      animation: fadeIn 0.7s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white p-4 min-h-screen">

  <div class="max-w-4xl mx-auto space-y-4">
    <div class="flex flex-wrap gap-2 justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-center w-full sm:w-auto">استعلام معلومات الرحلة</h1>
      <button onclick="logout()"
              class="bg-red-600 hover:bg-red-700 text-white py-2 px-5 rounded-xl text-sm transition">
        تسجيل الخروج
      </button>
    </div>

    <div class="mb-6">
      <input id="unique" type="text" placeholder="الرقم الموحد"
             class="w-full p-3 rounded-xl border border-gray-300 dark:border-gray-600 dark:bg-gray-800 dark:text-white focus:ring-2 focus:ring-blue-500 text-lg" />
    </div>

    <div class="mb-6">
      <button onclick="fetchData()"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl text-lg font-semibold transition transform hover:scale-105 shadow-lg">
        بحث
      </button>
    </div>

    <div id="loading" class="text-center text-blue-600 dark:text-blue-400 hidden mb-6">
      جاري التحميل...
    </div>

    <div class="grid md:grid-cols-2 gap-4" id="results"></div>

    <footer class="text-center mt-10 text-sm text-gray-500 dark:text-gray-400">
      تم الإنشاء بواسطة علي ناصر مساري
    </footer>
  </div>

  <script>
    // تحقق من تسجيل الدخول وإعادة التوجيه
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    }

    async function fetchData() {
      const unique = document.getElementById("unique").value.trim();

      if (!unique) {
        alert("الرجاء إدخال الرقم الموحد");
        return;
      }

      const url = `/api/proxy?unique=${encodeURIComponent(unique)}`;
      document.getElementById("results").innerHTML = "";
      document.getElementById("loading").classList.remove("hidden");

      try {
        const res = await fetch(url);
        const result = await res.json();

        renderResults(result.data || []);
      } catch (err) {
        alert("فشل في جلب البيانات");
        console.error(err);
      } finally {
        document.getElementById("loading").classList.add("hidden");
      }
    }

    function renderResults(data) {
      const container = document.getElementById("results");
      container.innerHTML = "";

      if (!Array.isArray(data) || data.length === 0) {
        container.innerHTML = `<div class="col-span-full text-center text-gray-600 dark:text-gray-300">لا توجد بيانات</div>`;
        return;
      }

      data.forEach(item => {
        const hasImage = item.sonar_image_url;
        const card = document.createElement("div");
        card.className = `fade-in p-5 rounded-2xl shadow-xl bg-white dark:bg-gray-800 border dark:border-gray-700 flex flex-col justify-between`;

        card.innerHTML = `
          <div>
            <p><strong>رقم السيارة:</strong> ${item.truck_number || "غير متوفر"}</p>
            <p><strong>اسم السائق:</strong> ${item.driver_name || "غير متوفر"}</p>
            <p><strong>رقم الحاوية:</strong> ${item.container_number_export || "غير متوفر"}</p>
            <p><strong>تاريخ دخول السونار:</strong> ${item.sonar_date || "غير متوفر"}</p>
          </div>
          ${hasImage ? `<button onclick="viewImage('${item.sonar_image_url}')"
            class="mt-4 bg-green-600 hover:bg-green-700 text-white py-2 px-5 rounded-xl text-sm">عرض صورة السونار</button>` : ""}
        `;

        // ترتيب البطاقات حسب وجود صورة السونار
        if (hasImage) {
          container.appendChild(card);
        } else {
          container.insertBefore(card, container.firstChild);
        }
      });
    }

    function viewImage(url) {
      const win = window.open("", "_blank");
      win.document.write(`<img src="${url}" class="w-full h-auto" alt="صورة السونار"/>`);
    }
  </script>

</body>
</html>
