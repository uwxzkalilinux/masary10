<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trip Info Radar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at 50% 50%, #0f0c29, #302b63, #24243e);
      overflow-x: hidden;
      position: relative;
    }
    .column {
      max-height: 70vh;
      overflow-y: auto;
    }
    .radar {
      width: 80px;
      height: 80px;
      border: 4px solid rgba(0,255,0,0.6);
      border-radius: 50%;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 160px;
      box-shadow: 0 0 20px rgba(0,255,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .radar::after {
      content: '';
      width: 6px;
      height: 40px;
      background: rgba(0,255,0,0.8);
      position: absolute;
      transform-origin: bottom center;
      animation: rotateRadar 0s linear infinite;
    }
    @keyframes rotateRadar {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .galaxy {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-10px); }
      100% { transform: translateY(100vh); }
    }
    .card {
      background: rgba(0,0,0,0.7);
      color: #00ff99;
    }
  </style>
</head>
<body>
  <!-- Galaxy background -->
  <div class="galaxy" id="galaxy"></div>

  <div class="w-full max-w-6xl mx-auto pt-10 relative z-10">
    <!-- Header -->
    <div class="flex justify-between items-center w-full mb-6">
      <h1 class="text-4xl font-bold text-green-400 drop-shadow-md"> Trip Info System</h1>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded-xl shadow-lg">Logout</button>
    </div>

    <!-- Search Box -->
    <div class="w-full bg-black/70 p-8 rounded-3xl shadow-2xl backdrop-blur-md bg-opacity-60 mb-12">
      <div class="flex gap-4 mb-6 justify-center">
        <input id="uniqueId" class="flex-1 border-2 border-green-500 rounded-xl px-5 py-3 text-lg focus:outline-none focus:ring-4 focus:ring-green-400 shadow-inner text-white bg-black/40" placeholder="Enter Unique Number" />
      </div>
      <div class="relative text-center">
        <button id="searchBtn" onclick="fetchData()" class="relative z-20 w-48 bg-gradient-to-r from-green-600 to-green-800 hover:from-green-700 hover:to-green-900 text-white py-3 rounded-2xl text-lg font-semibold shadow-lg">
          Search
        </button>
      </div>
    </div>

    <!-- Radar -->
    <div class="radar" id="radar"></div>

    <!-- Stats -->
    <div id="stats" class="text-center mt-6 text-lg font-semibold text-white"></div>

    <!-- Results -->
    <div class="grid md:grid-cols-2 gap-6 mt-10 w-full">
      <div class="column p-6 rounded-2xl shadow-xl" id="withoutSonarColumn">
        <h2 class="text-2xl font-bold text-red-500 mb-4">ðŸš« Without Sonar</h2>
      </div>
      <div class="column p-6 rounded-2xl shadow-xl" id="withSonarColumn">
        <h2 class="text-2xl font-bold text-green-400 mb-4">âœ… With Sonar</h2>
      </div>
    </div>
  </div>

  <script>
    // Galaxy stars
    const galaxy = document.getElementById('galaxy');
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * -100 + 'px';
      star.style.width = Math.random() * 3 + 1 + 'px';
      star.style.height = star.style.width;
      star.style.animationDuration = 3 + Math.random()*3 + 's';
      galaxy.appendChild(star);
      setTimeout(()=>{ galaxy.removeChild(star); }, 6000);
    }
    setInterval(createStar, 100);

    // Login check
    document.addEventListener('DOMContentLoaded', () => {
      if(localStorage.getItem('isLoggedIn') !== 'true'){
        window.location.href='login.html';
      }
    });
    function logout(){
      localStorage.removeItem('isLoggedIn');
      window.location.href='login.html';
    }

    // Radar control
    const radar = document.getElementById('radar');
    let radarAnim = null;

    async function fetchData(){
      const uniqueId = document.getElementById("uniqueId").value.trim();
      const stats = document.getElementById("stats");
      const withSonarCol = document.getElementById("withSonarColumn");
      const withoutSonarCol = document.getElementById("withoutSonarColumn");

      if(!uniqueId){
        stats.textContent = "Please enter a Unique Number.";
        return;
      }

      // Clear previous results but keep galaxy animation
      withSonarCol.innerHTML = '<h2 class="text-2xl font-bold text-green-400 mb-4">âœ… With Sonar</h2>';
      withoutSonarCol.innerHTML = '<h2 class="text-2xl font-bold text-red-500 mb-4">ðŸš« Without Sonar</h2>';
      stats.textContent = "";

      // Start radar
      radar.style.display = 'flex';
      radarAnim = radar.querySelector('::after');
      radar.querySelector('::after')?.style.animationDuration = '1.5s';
      radar.querySelector('::after')?.style.animationPlayState = 'running';
      radar.querySelector('::after')?.style.animationName = 'rotateRadar';
      radar.querySelector('::after')?.style.animationTimingFunction = 'linear';
      radar.querySelector('::after')?.style.animationIterationCount = 'infinite';
      radar.style.borderColor = 'rgba(0,255,0,0.6)';

      try{
        const response = await fetch(`/api/proxy?unique=${encodeURIComponent(uniqueId)}`);
        if(!response.ok) throw new Error(`Failed to fetch data: ${response.status}`);
        const data = await response.json();
        const trips = data.trips || [];
        if(trips.length === 0){
          stats.textContent = "ðŸš« No data found.";
          return;
        }

        let withSonar = 0, withoutSonar = 0;

        trips.forEach(trip=>{
          const hasSonar = trip.sonarData?.manifests?.length>0;
          const manifest = trip.sonarData?.manifests?.[0];

          let sonarDate = "N/A";
          if(manifest?.sonarPictureDayTime){
            const d = new Date(manifest.sonarPictureDayTime);
            sonarDate = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
          }

          const card = document.createElement('div');
          card.className='card p-4 mb-4 rounded-xl shadow-lg';
          card.innerHTML=`
            <p><strong>Driver Name:</strong> ${trip.driver_name || 'N/A'}</p>
            <p><strong>Container Number:</strong> ${trip.container_number || 'N/A'}</p>
            <p><strong>Agent:</strong> ${trip.transportation_agent || 'N/A'}</p>
