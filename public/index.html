<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Info Radar</title>
  <style>
    body {
      margin: 0;
      background: #0a0a0f;
      color: #00ff99;
      font-family: monospace;
      overflow-x: hidden;
    }

    /* Ø§Ù„Ø±Ø§Ø¯Ø§Ø± */
    .radar {
      width: 220px;
      height: 220px;
      border: 4px solid #00ff99;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
    }
    .sweep {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(rgba(0,255,153,0.3), transparent 70%);
      transform-origin: center;
      transform: rotate(0deg);
    }
    .rotate {
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Ø§Ù„Ø¨Ø­Ø« */
    #uniqueId {
      display: block;
      margin: 0 auto 10px;
      padding: 12px 20px;
      font-size: 20px;
      border-radius: 12px;
      border: 2px solid #00ff99;
      background: #0a0a0f;
      color: #00ff99;
      width: 50%;
      text-align: center;
    }
    #searchBtn {
      display: block;
      margin: 0 auto 20px;
      padding: 12px 20px;
      font-size: 20px;
      background: #00ff99;
      color: #0a0a0f;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    /* Ø§Ù„Ø£Ø¹Ù…Ø¯Ø© */
    .columns {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin: 0 auto;
    }
    .column {
      width: 48%;
      min-height: 300px;
      background: rgba(0,0,0,0.6);
      border: 1px solid #00ff99;
      border-radius: 12px;
      padding: 10px;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }

    /* Ø¨Ø·Ø§Ù‚Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª */
    .card {
      background: rgba(0,0,0,0.8);
      border: 1px solid #00ff99;
      padding: 12px;
      margin: 6px 0;
      border-radius: 8px;
      font-size: 18px;
    }
    .card p {
      margin: 3px 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 22px;
    }

    #stats {
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    /* Ù…Ø·Ø± / Ø´Ù„Ø§Ù„ */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

  </style>
</head>
<body>
  <div class="radar">
    <div class="sweep" id="sweep"></div>
  </div>

  <input type="text" id="uniqueId" placeholder="Enter Unique ID">
  <button id="searchBtn">Search</button>

  <div id="stats">Driver Stats will appear here</div>

  <div class="columns">
    <div class="column" id="withSonar">
      <h2>With Sonar âœ…</h2>
    </div>
    <div class="column" id="withoutSonar">
      <h2>Without Sonar ðŸš«</h2>
    </div>
  </div>

  <canvas id="waterfall"></canvas>

  <script>
    // ØªØ­Ù‚Ù‚ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
    if(localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    const sweep = document.getElementById("sweep");
    const searchBtn = document.getElementById("searchBtn");
    const withSonarCol = document.getElementById("withSonar");
    const withoutSonarCol = document.getElementById("withoutSonar");
    const statsDiv = document.getElementById("stats");

    searchBtn.addEventListener("click", async () => {
      const uniqueId = document.getElementById("uniqueId").value.trim();
      if(!uniqueId) return alert("Please enter a unique ID.");

      sweep.classList.add("rotate");

      withSonarCol.innerHTML = "<h2>With Sonar âœ…</h2>";
      withoutSonarCol.innerHTML = "<h2>Without Sonar ðŸš«</h2>";
      statsDiv.textContent = "";

      try {
        const response = await fetch(`/api/proxy?unique=${encodeURIComponent(uniqueId)}`);
        if(!response.ok) throw new Error("Failed to fetch data");

        const data = await response.json();
        const trips = data.trips || [];

        let withSonarCount = 0, withoutSonarCount = 0;

        trips.forEach(trip => {
          const hasSonar = trip.sonarData?.manifests?.length > 0;
          const manifest = trip.sonarData?.manifests?.[0];
          let sonarDate = "N/A";
          if(manifest?.sonarPictureDayTime){
            const d = new Date(manifest.sonarPictureDayTime);
            sonarDate = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
          }

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <p><strong>Driver:</strong> ${trip.driver_name || "N/A"}</p>
            <p><strong>Container:</strong> ${trip.container_number || "N/A"}</p>
            <p><strong>Agent:</strong> ${trip.transportation_agent || "N/A"}</p>
            <p><strong>Berth:</strong> ${trip.berth || "N/A"}</p>
            <p><strong>Sonar Date:</strong> ${sonarDate}</p>
          `;

          if(hasSonar) {
            withSonarCol.appendChild(card);
            withSonarCount++;
          } else {
            withoutSonarCol.appendChild(card);
            withoutSonarCount++;
          }
        });

        statsDiv.textContent = `Total: ${trips.length} | With Sonar: ${withSonarCount} | Without Sonar: ${withoutSonarCount}`;

      } catch(err) {
        statsDiv.textContent = "Error: " + err.message;
      } finally {
        sweep.classList.remove("rotate");
      }
    });

    // Ø´Ù„Ø§Ù„ Ù…Ø§Ø¦ÙŠ
    const canvas = document.getElementById("waterfall");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const drops = [];
    const letters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    for(let i=0;i<200;i++){
      drops.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        speed: Math.random()*4 + 2,
        text: letters[Math.floor(Math.random()*letters.length)]
      });
    }

    function drawWaterfall(){
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.fillStyle = "#00cfff";
      ctx.font = "20px monospace";

      drops.forEach(d => {
        ctx.fillText(d.text,d.x,d.y);
        d.y += d.speed;
        if(d.y>canvas.height) {
          d.y = 0;
          d.x = Math.random()*canvas.width;
          d.text = letters[Math.floor(Math.random()*letters.length)];
        }
      });

      requestAnimationFrame(drawWaterfall);
    }
    drawWaterfall();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
