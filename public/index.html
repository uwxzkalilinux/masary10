<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>واجهة عرض المركبات</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 transition duration-500" id="body">
  <!-- زر الوضع الليلي -->
  <div class="fixed top-4 left-4 z-50">
    <button id="toggleTheme" class="bg-gray-200 text-black px-3 py-1 rounded shadow">
      الوضع الليلي 🌙
    </button>
  </div>

  <!-- تحميل -->
  <div id="loader" class="fixed inset-0 bg-white bg-opacity-80 flex items-center justify-center z-50 hidden">
    <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-blue-600"></div>
  </div>

  <!-- مربع البحث -->
  <div class="max-w-xl mx-auto mt-20 p-6 bg-white shadow-xl rounded-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">البحث عن بيانات المركبة</h1>
    <input id="unique" placeholder="أدخل الرقم الموحد" class="w-full p-2 border border-gray-300 rounded mb-4" />
    <button onclick="search()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">
      بحث
    </button>
  </div>

  <!-- النتائج -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 p-6" id="results"></div>

  <!-- JavaScript -->
  <script>
    // تحويل داكن / فاتح
    document.getElementById("toggleTheme").onclick = function () {
      const body = document.getElementById("body");
      if (body.classList.contains("bg-gray-900")) {
        body.classList.remove("bg-gray-900", "text-white");
        body.classList.add("bg-gray-100", "text-gray-900");
        this.innerText = "الوضع الليلي 🌙";
      } else {
        body.classList.remove("bg-gray-100", "text-gray-900");
        body.classList.add("bg-gray-900", "text-white");
        this.innerText = "الوضع النهاري ☀️";
      }
    };

    // تحقق من تسجيل الدخول
    if (localStorage.getItem("auth") !== "true") {
      window.location.href = "login.html";
    }

    // البحث
    async function search() {
      const unique = document.getElementById("unique").value.trim();
      if (!unique) return alert("يرجى إدخال الرقم الموحد");

      document.getElementById("loader").classList.remove("hidden");
      const res = await fetch(`/api/proxy.js?unique=${unique}`);
      const data = await res.json();
      document.getElementById("loader").classList.add("hidden");

      const results = document.getElementById("results");
      results.innerHTML = "";

      const withSonar = [];
      const withoutSonar = [];

      if (Array.isArray(data)) {
        data.forEach(item => {
          const card = `
            <div class="bg-white shadow-lg p-4 rounded-lg transform transition hover:scale-105">
              <p><strong>رقم السيارة:</strong> ${item.truck_number}</p>
              <p><strong>اسم السائق:</strong> ${item.driver_name}</p>
              <p><strong>رقم الحاوية:</strong> ${item.container_number_export}</p>
              <p><strong>اسم المندوب:</strong> ${item.transportation_agent || "غير متوفر"}</p>
              <p><strong>تاريخ دخول السونار:</strong> ${item.sonar_entry_time || "لا يوجد"}</p>
              ${item.sonar_image_path ? `<button class="mt-2 px-3 py-1 bg-blue-500 text-white rounded">عرض صورة السونار</button>` : ""}
            </div>
          `;
          if (item.sonar_image_path) {
            withSonar.push(card);
          } else {
            withoutSonar.push(card);
          }
        });

        // عرض: يمين = بدون سونار | يسار = مع سونار
        results.innerHTML = `
          <div class="space-y-4">${withoutSonar.join("")}</div>
          <div class="space-y-4">${withSonar.join("")}</div>
        `;
      } else {
        results.innerHTML = `<p class="text-red-500">لم يتم العثور على بيانات</p>`;
      }
    }
  </script>
</body>
</html>
