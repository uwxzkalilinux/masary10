<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trip Info Radar</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #0f0;
      font-family: monospace;
      overflow-x: hidden;
    }

    /* Ø§Ù„Ø±Ø§Ø¯Ø§Ø± */
    .radar {
      width: 200px;
      height: 200px;
      border: 3px solid #0f0;
      border-radius: 50%;
      margin: 20px auto;
      position: relative;
    }
    .sweep {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(rgba(0,255,0,0.3), transparent 70%);
      transform-origin: center;
      transform: rotate(0deg);
    }
    .rotate {
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Ø§Ù„Ø¨Ø­Ø« */
    #uniqueId {
      display: block;
      margin: 0 auto 10px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #0f0;
      background: #000;
      color: #0f0;
      width: 50%;
      text-align: center;
    }
    #searchBtn {
      display: block;
      margin: 0 auto 30px;
      padding: 10px 20px;
      font-size: 18px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    /* Ø§Ù„Ø£Ø¹Ù…Ø¯Ø© */
    .columns {
      display: flex;
      justify-content: space-between;
      width: 90%;
      margin: 0 auto;
    }
    .column {
      width: 48%;
      min-height: 300px;
      background: rgba(0,0,0,0.4);
      border: 1px solid #0f0;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
    }

    /* Ø§Ù„Ù…Ø·Ø± */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    /* Ø¨Ø·Ø§Ù‚Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª */
    .card {
      background: rgba(0,0,0,0.8);
      border: 1px solid #0f0;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .card p {
      margin: 2px 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
  <div class="radar">
    <div class="sweep" id="sweep"></div>
  </div>

  <input type="text" id="uniqueId" placeholder="Enter Unique ID">
  <button id="searchBtn">Search</button>

  <div class="columns">
    <div class="column" id="withSonar">
      <h2>With Sonar âœ…</h2>
    </div>
    <div class="column" id="withoutSonar">
      <h2>Without Sonar ðŸš«</h2>
    </div>
  </div>

  <canvas id="rain"></canvas>

  <script>
    // ØªØ­Ù‚Ù‚ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„
    if(localStorage.getItem('isLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    const sweep = document.getElementById("sweep");
    const searchBtn = document.getElementById("searchBtn");
    const withSonarCol = document.getElementById("withSonar");
    const withoutSonarCol = document.getElementById("withoutSonar");

    searchBtn.addEventListener("click", async () => {
      const uniqueId = document.getElementById("uniqueId").value.trim();
      if(!uniqueId) return alert("Please enter a unique ID.");

      sweep.classList.add("rotate");

      withSonarCol.innerHTML = "<h2>With Sonar âœ…</h2>";
      withoutSonarCol.innerHTML = "<h2>Without Sonar ðŸš«</h2>";

      try {
        const response = await fetch(`/api/proxy?unique=${encodeURIComponent(uniqueId)}`);
        if(!response.ok) throw new Error("Failed to fetch data");

        const data = await response.json();
        const trips = data.trips || [];

        trips.forEach(trip => {
          const hasSonar = trip.sonarData?.manifests?.length > 0;
          const manifest = trip.sonarData?.manifests?.[0];
          let sonarDate = "N/A";
          if(manifest?.sonarPictureDayTime){
            const d = new Date(manifest.sonarPictureDayTime);
            sonarDate = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')} ${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`;
          }

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <p><strong>Driver:</strong> ${trip.driver_name || "N/A"}</p>
            <p><strong>Container:</strong> ${trip.container_number || "N/A"}</p>
            <p><strong>Agent:</strong> ${trip.transportation_agent || "N/A"}</p>
            <p><strong>Berth:</strong> ${trip.berth || "N/A"}</p>
            <p><strong>Sonar Date:</strong> ${sonarDate}</p>
          `;

          if(hasSonar) {
            withSonarCol.appendChild(card);
          } else {
            withoutSonarCol.appendChild(card);
          }
        });

      } catch(err) {
        alert("Error: " + err.message);
      } finally {
        sweep.classList.remove("rotate");
      }
    });

    // Ù…Ø·Ø± Ø§Ù„Ø£ÙƒÙˆØ§Ø¯
    const canvas = document.getElementById("rain");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 20;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for(let i=0;i<drops.length;i++){
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text,i*fontSize,drops[i]*fontSize);
        if(drops[i]*fontSize>canvas.height && Math.random()>0.975) drops[i]=0;
        drops[i]++;
      }
    }
    setInterval(draw,50);
  </script>
</body>
</html>
