<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>معلومات المركبة</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1f2937;
      color: white;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center justify-start py-6 px-4">
  <div class="flex justify-between w-full max-w-5xl mb-6 items-center">
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded shadow">تسجيل الخروج</button>
    <h1 class="text-3xl font-bold text-center">استعلام عن معلومات المركبة</h1>
    <button onclick="toggleDarkMode()" class="bg-blue-500 text-white px-4 py-2 rounded shadow">الوضع الليلي</button>
  </div>

  <div class="mb-6 w-full max-w-2xl">
    <input id="uniqueNumber" type="text" placeholder="أدخل الرقم الموحد" class="w-full p-3 border rounded shadow" />
    <button onclick="fetchData()" class="mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow">بحث</button>
  </div>

  <div id="loading" class="text-center hidden mb-4 animate-pulse text-lg text-blue-600 font-bold">جاري التحميل...</div>

  <div class="w-full flex flex-col lg:flex-row gap-6 max-w-7xl">
    <div id="noSonar" class="flex-1 space-y-4"></div>
    <div id="withSonar" class="flex-1 space-y-4"></div>
  </div>

  <footer class="mt-10 text-sm text-gray-500">
    تم الإنشاء بواسطة علي ناصر مساري
  </footer>

  <script src="./main.js"></script>
</body>
</html>
