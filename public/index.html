<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استعلام عن معلومات المركبة</title>

  <!-- خط جميل -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --color-bg-light: #f0f4f8;
      --color-bg-dark: #121826;
      --color-primary: #3b82f6;
      --color-primary-dark: #2563eb;
      --color-text-light: #1e293b;
      --color-text-dark: #e0e7ff;
      --color-card-light: #ffffff;
      --color-card-dark: #1e293b;
      --transition-fast: 0.3s ease-in-out;
    }

    /* الوضع الافتراضي: نهاري */
    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--color-bg-light);
      color: var(--color-text-light);
      margin: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-color var(--transition-fast), color var(--transition-fast);
    }

    /* الوضع الليلي */
    body.dark {
      background-color: var(--color-bg-dark);
      color: var(--color-text-dark);
    }

    h1 {
      font-weight: 700;
      font-size: 2.75rem;
      margin-bottom: 1rem;
      text-align: center;
      user-select: none;
      animation: fadeInDown 1s ease forwards;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background-color: var(--color-card-light);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 12px 30px rgb(0 0 0 / 0.1);
      transition: background-color var(--transition-fast);
      animation: fadeInUp 1s ease forwards;
    }

    body.dark .container {
      background-color: var(--color-card-dark);
      box-shadow: 0 12px 30px rgb(255 255 255 / 0.05);
    }

    input[type="text"] {
      width: 100%;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      border: 2px solid #cbd5e1;
      font-size: 1.125rem;
      outline-offset: 4px;
      transition: border-color var(--transition-fast);
      color: inherit;
      background-color: transparent;
    }

    input[type="text"]:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 6px var(--color-primary);
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(90deg, var(--color-primary), var(--color-primary-dark));
      border: none;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.25rem;
      color: white;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.2s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(90deg, var(--color-primary-dark), var(--color-primary));
      transform: scale(1.05);
    }

    .results {
      margin-top: 2rem;
      border-radius: 16px;
      padding: 1rem 1.5rem;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.08);
      background-color: var(--color-card-light);
      animation: fadeIn 0.8s ease forwards;
    }

    body.dark .results {
      background-color: var(--color-card-dark);
      box-shadow: 0 8px 20px rgb(255 255 255 / 0.04);
    }

    .result-item {
      margin-bottom: 1rem;
      font-size: 1.125rem;
    }

    .result-item strong {
      color: var(--color-primary);
    }

    .error, .empty {
      font-weight: 700;
      font-size: 1.1rem;
      text-align: center;
      margin-top: 2rem;
      color: #ef4444; /* أحمر */
      user-select: none;
      animation: fadeIn 1s ease forwards;
    }

    .empty {
      color: #fbbf24; /* أصفر */
    }

    .footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      color: #94a3b8;
      user-select: none;
      padding: 1rem;
    }

    /* زر تبديل الوضع */
    .toggle-theme {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: var(--color-primary);
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
      transition: background-color 0.3s ease;
      user-select: none;
      z-index: 1000;
    }

    .toggle-theme:hover {
      background: var(--color-primary-dark);
    }

    /* انيميشن */
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }
  </style>
</head>
<body>
  <button class="toggle-theme" aria-label="تبديل الوضع الليلي/النهاري" title="تبديل الوضع">🌙</button>

  <h1>🚚 استعلام عن معلومات المركبة</h1>

  <div class="container">
    <input id="uniqueInput" type="text" placeholder="🔢 ادخل الرقم الموحد" autocomplete="off" />

    <button onclick="fetchData()">بحث</button>

    <div id="resultContainer"></div>
  </div>

  <footer class="footer">تم الإنشاء بواسطة علي ناصر مساري - 2025</footer>

  <script>
    // تبديل الوضع
    const toggleBtn = document.querySelector('.toggle-theme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        toggleBtn.textContent = '☀️';
        localStorage.setItem('theme', 'dark');
      } else {
        toggleBtn.textContent = '🌙';
        localStorage.setItem('theme', 'light');
      }
    });

    // تحميل وضع من التخزين المحلي
    window.addEventListener('DOMContentLoaded', () => {
      if(localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        toggleBtn.textContent = '☀️';
      }
    });

    async function fetchData() {
      const unique = document.getElementById('uniqueInput').value.trim();
      const resultContainer = document.getElementById('resultContainer');
      resultContainer.innerHTML = '';

      if (!unique) {
        resultContainer.innerHTML = `<p class="error">يرجى إدخال الرقم الموحد للبحث</p>`;
        return;
      }

      resultContainer.innerHTML = `<p>جاري البحث...</p>`;

      try {
        const response = await fetch(`/api/proxy?unique=${encodeURIComponent(unique)}`);
        if (!response.ok) throw new Error('فشل في جلب البيانات');

        const data = await response.json();

        if (!data.trips || data.trips.length === 0) {
          resultContainer.innerHTML = `<p class="empty">🚫 لا توجد نتائج.</p>`;
          return;
        }

        const html = data.trips.map(trip => {
          const hasSonar = trip.sonarData?.manifests?.length > 0;
          const sonarDate = trip.sonarData?.manifests?.[0]?.sonarPictureDayTime;
          return `
            <div class="results" style="margin-bottom: 1rem;">
              <p class="result-item"><strong>🚛 رقم السيارة:</strong> ${trip.truck_number || 'غير متوفر'}</p>
              <p class="result-item"><strong>🧍‍♂️ السائق:</strong> ${trip.driver || 'غير متوفر'}</p>
              <p class="result-item"><strong>📦 رقم الحاوية:</strong> ${trip.container_number || 'غير متوفر'}</p>
              <p class="result-item"><strong>🚚 اسم المندوب:</strong> ${trip.transportation_agent || 'غير متوفر'}</p>
              ${sonarDate ? `<p class="result-item"><strong>📅 تاريخ دخول السونار:</strong> ${new Date(sonarDate).toLocaleString('ar-EG')}</p>` : ''}
              <p class="result-item" style="color: ${hasSonar ? '#22c55e' : '#ef4444'}; font-weight:bold;">${hasSonar ? '✅ بيها سونار' : '🚫 بدون سونار'}</p>
            </div>
          `;
        }).join('');

        resultContainer.innerHTML = html;

      } catch (error) {
        resultContainer.innerHTML = `<p class="error">⚠️ حدث خطأ: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
