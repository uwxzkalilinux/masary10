<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استعلام عن معلومات المركبة</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/flowbite"></script>
</head>
<body class="bg-gradient-to-b from-slate-100 to-slate-200 min-h-screen flex flex-col items-center justify-start py-8 px-4 font-sans">

  <div class="w-full max-w-4xl mx-auto">
    <div class="flex justify-between items-center w-full mb-6 animate-fade-in">
      <h1 class="text-3xl font-bold text-gray-800">👀 استعلام عن معلومات مساري علي ناصر
      <a href="check-order.html">
        <button class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-xl shadow-md transition-all duration-300">
          التحقق من أمر التحميل
        </button>
      </a>
    </div>

    <div class="w-full bg-white p-6 rounded-2xl shadow-lg animate-fade-in-up">
      <div class="flex flex-col sm:flex-row gap-4 mb-4">
        <input id="uniqueId" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="ادخل الرقم الموحد" />
        <input id="searchTerm" class="flex-1 border border-gray-300 rounded-lg px-4 py-2 text-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="ابحث عن رقم السيارة أو الحاوية" />
      </div>
      <div class="flex flex-col sm:flex-row gap-4">
        <button onclick="fetchData()" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-xl text-lg font-medium transition-all duration-300 shadow-md">
          جلب المعلومات
        </button>
        <button onclick="searchTrips()" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded-xl text-lg font-medium transition-all duration-300 shadow-md">
          بحث
        </button>
        <button onclick="logout()" class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded-xl text-lg font-medium transition-all duration-300 shadow-md">
          تسجيل خروج
        </button>
      </div>
    </div>

    <div id="stats" class="text-center mt-4 text-lg font-semibold text-gray-700 animate-fade-in"></div>

    <div class="flex justify-center mt-4 hidden" id="spinner">
      <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
      </svg>
    </div>

    <div class="grid md:grid-cols-2 gap-6 mt-8 w-full">
      <div class="bg-white rounded-2xl shadow-md p-4 animate-fade-in-up" id="withSonarColumn">
        <h2 class="text-xl font-bold text-green-600 mb-4">✅ بيها سونار</h2>
      </div>
      <div class="bg-white rounded-2xl shadow-md p-4 animate-fade-in-up" id="withoutSonarColumn">
        <h2 class="text-xl font-bold text-red-600 mb-4">🚫 بدون سونار</h2>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('loggedIn') !== 'true') {
        window.location.href = 'login.html';
      }
    });

    function logout() {
      localStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    }

    async function fetchData() {
      await renderTrips();
    }

    async function searchTrips() {
      await renderTrips(true);
    }

    async function renderTrips(isSearch = false) {
      const id = document.getElementById("uniqueId").value.trim();
      const searchTerm = document.getElementById("searchTerm").value.trim().toLowerCase();
      const stats = document.getElementById("stats");
      const spinner = document.getElementById("spinner");
      const withSonarCol = document.getElementById("withSonarColumn");
      const withoutSonarCol = document.getElementById("withoutSonarColumn");

      withSonarCol.innerHTML = '<h2 class="text-xl font-bold text-green-600 mb-4">✅ بيها سونار</h2>';
      withoutSonarCol.innerHTML = '<h2 class="text-xl font-bold text-red-600 mb-4">🚫 بدون سونار</h2>';
      stats.textContent = "";
      spinner.classList.remove("hidden");

      if (!id || (isSearch && !searchTerm)) {
        spinner.classList.add("hidden");
        stats.textContent = "يرجى إدخال البيانات المطلوبة.";
        return;
      }

      try {
        const res = await fetch("/api/proxy?unique=" + encodeURIComponent(id));
        if (!res.ok) throw new Error(`استجابة غير صالحة: ${res.status}`);
        const data = await res.json();

        let trips = data.trips || [];
        if (isSearch) {
          trips = trips.filter(trip =>
            trip.truck_number?.toLowerCase().includes(searchTerm) ||
            trip.container_number?.toLowerCase().includes(searchTerm)
          );
        }

        if (trips.length === 0) {
          stats.textContent = "🚫 لم يتم العثور على نتائج.";
          return;
        }

        let withSonar = 0;
        let withoutSonar = 0;

        trips.forEach(trip => {
          const hasSonar = trip.sonarData?.manifests?.length > 0;
          const sonarDate = trip.sonarData?.manifests?.[0]?.sonarPictureDayTime;
          const card = document.createElement('div');
          card.className = 'bg-gray-50 rounded-xl p-4 mb-4 shadow hover:shadow-lg transition-all duration-300';
          card.innerHTML = `
            <div class="text-${hasSonar ? 'green' : 'red'}-600 font-bold mb-2">
              ${hasSonar ? '✅ بيها سونار' : '🚫 بدون سونار'}
            </div>
            <p><strong>🚛 رقم السيارة:</strong> ${trip.truck_number || 'غير متوفر'}</p>
            <p><strong>🧍‍♂️ السائق:</strong> ${trip.driver || 'غير متوفر'}</p>
            <p><strong>📦 رقم الحاوية:</strong> ${trip.container_number || 'غير متوفر'}</p>
            ${sonarDate ? `<p><strong>📅 تاريخ السونار:</strong> ${new Date(sonarDate).toLocaleString('ar-EG')}</p>` : ''}
          `;

          if (hasSonar) {
            withSonarCol.appendChild(card);
            withSonar++;
          } else {
            withoutSonarCol.appendChild(card);
            withoutSonar++;
          }
        });

        stats.textContent = `📊 النتائج: ${trips.length} — ✅ ${withSonar} | 🚫 ${withoutSonar}`;
      } catch (err) {
        stats.textContent = "⚠️ حدث خطأ: " + err.message;
      } finally {
        spinner.classList.add("hidden");
      }
    }
  </script>

  <style>
    @keyframes fade-in {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.8s ease forwards;
    }

    .animate-fade-in-up {
      animation: fade-in 1s ease-out both;
    }
  </style>
</body>
</html>
