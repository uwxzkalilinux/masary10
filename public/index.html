<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نظام تتبع المركبات - استعلام السونار</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #2563eb;
      --primary-dark: #1d4ed8;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-600: #4b5563;
      --gray-800: #1f2937;
      --gray-900: #111827;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      line-height: 1.6;
      color: var(--gray-800);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* Header Section */
    .header {
      text-align: center;
      margin-bottom: 2rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: var(--shadow-xl);
    }

    .logo-container {
      margin-bottom: 1.5rem;
    }

    .status-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary-color);
      box-shadow: var(--shadow-lg);
      transition: all 0.3s ease;
    }

    .status-image:hover {
      transform: scale(1.05);
    }

    .main-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--gray-900);
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--gray-600);
      margin-bottom: 2rem;
    }

    /* Search Section */
    .search-section {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      max-width: 400px;
      padding: 12px 16px;
      font-size: 1rem;
      border: 2px solid var(--gray-200);
      border-radius: 12px;
      background: white;
      transition: all 0.3s ease;
      text-align: right;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .search-btn {
      padding: 12px 24px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .search-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .search-btn:disabled {
      background: var(--gray-300);
      cursor: not-allowed;
      transform: none;
    }

    /* Loading Spinner */
    .loading-spinner {
      display: none;
      justify-content: center;
      align-items: center;
      margin: 2rem 0;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--gray-200);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Stats Section */
    .stats-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: var(--shadow-lg);
      display: none;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: var(--shadow-md);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }

    /* Columns Layout */
    .columns-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .column {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: var(--shadow-lg);
      transition: transform 0.3s ease;
    }

    .column:hover {
      transform: translateY(-5px);
    }

    .column-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--gray-100);
    }

    .column-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: white;
    }

    .with-sonar .column-icon {
      background: var(--success-color);
    }

    .without-sonar .column-icon {
      background: var(--danger-color);
    }

    .column-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--gray-800);
    }

    .vehicle-card {
      background: var(--gray-50);
      border: 1px solid var(--gray-200);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .vehicle-card:hover {
      box-shadow: var(--shadow-md);
      border-color: var(--primary-color);
    }

    .vehicle-info {
      display: grid;
      gap: 0.75rem;
    }

    .info-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
    }

    .info-icon {
      width: 16px;
      color: var(--gray-600);
    }

    .info-label {
      font-weight: 600;
      color: var(--gray-700);
      min-width: 100px;
    }

    .info-value {
      color: var(--gray-800);
      font-weight: 500;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--gray-600);
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Error Message */
    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #dc2626;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 0.5rem;
      }

      .main-title {
        font-size: 2rem;
      }

      .search-section {
        flex-direction: column;
        align-items: stretch;
      }

      .search-input {
        min-width: 100%;
      }

      .columns-container {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .header {
        padding: 1.5rem;
      }

      .main-title {
        font-size: 1.8rem;
      }

      .status-image {
        width: 100px;
        height: 100px;
      }

      .vehicle-card {
        padding: 1rem;
      }
    }

    /* RTL Enhancements */
    .info-row {
      direction: rtl;
    }

    .search-input::placeholder {
      text-align: right;
    }

    /* Animation for cards appearing */
    .vehicle-card {
      animation: slideInRight 0.5s ease-out;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <div class="logo-container">
        <img id="statusImage" src="/imgg.jpg" alt="شعار النظام" class="status-image" />
      </div>
      <h1 class="main-title">نظام تتبع المركبات</h1>
      <p class="subtitle">استعلام عن معلومات مساري علي ناصر</p>
      
      <div class="search-section">
        <input 
          type="text" 
          id="uniqueId" 
          class="search-input"
          placeholder="ادخل الرقم الموحد للاستعلام"
          onkeypress="handleKeyPress(event)"
        />
        <button onclick="fetchData()" class="search-btn" id="searchBtn">
          <i class="fas fa-search"></i>
          <span>جلب المعلومات</span>
        </button>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
      <div class="spinner"></div>
    </div>

    <!-- Error Message -->
    <div class="error-message" id="errorMessage"></div>

    <!-- Stats Section -->
    <div class="stats-container" id="statsContainer">
      <h3 style="text-align: center; margin-bottom: 1rem; color: var(--gray-800);">
        <i class="fas fa-chart-bar" style="margin-left: 8px;"></i>
        إحصائيات المركبات
      </h3>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="withSonarCount">0</div>
          <div class="stat-label">مركبات بها سونار</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="withoutSonarCount">0</div>
          <div class="stat-label">مركبات بدون سونار</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalCount">0</div>
          <div class="stat-label">إجمالي المركبات</div>
        </div>
      </div>
    </div>

    <!-- Columns Section -->
    <div class="columns-container">
      <div class="column without-sonar">
        <div class="column-header">
          <div class="column-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <h2 class="column-title">مركبات بدون سونار</h2>
        </div>
        <div id="withoutSonarColumn">
          <div class="empty-state">
            <div class="empty-icon">
              <i class="fas fa-search"></i>
            </div>
            <p>قم بإدخال الرقم الموحد للبحث</p>
          </div>
        </div>
      </div>

      <div class="column with-sonar">
        <div class="column-header">
          <div class="column-icon">
            <i class="fas fa-check-circle"></i>
          </div>
          <h2 class="column-title">مركبات بها سونار</h2>
        </div>
        <div id="withSonarColumn">
          <div class="empty-state">
            <div class="empty-icon">
              <i class="fas fa-search"></i>
            </div>
            <p>قم بإدخال الرقم الموحد للبحث</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Application State
    const AppState = {
      isLoading: false,
      currentData: null,
      elements: {
        uniqueId: document.getElementById("uniqueId"),
        searchBtn: document.getElementById("searchBtn"),
        loadingSpinner: document.getElementById("loadingSpinner"),
        errorMessage: document.getElementById("errorMessage"),
        statsContainer: document.getElementById("statsContainer"),
        statusImage: document.getElementById("statusImage"),
        withSonarColumn: document.getElementById("withSonarColumn"),
        withoutSonarColumn: document.getElementById("withoutSonarColumn"),
        withSonarCount: document.getElementById("withSonarCount"),
        withoutSonarCount: document.getElementById("withoutSonarCount"),
        totalCount: document.getElementById("totalCount")
      }
    };

    // Utility Functions
    const Utils = {
      showElement: (element) => element.style.display = 'block',
      hideElement: (element) => element.style.display = 'none',
      showError: (message) => {
        AppState.elements.errorMessage.textContent = message;
        Utils.showElement(AppState.elements.errorMessage);
        setTimeout(() => Utils.hideElement(AppState.elements.errorMessage), 5000);
      },
      validateInput: (value) => {
        if (!value || value.trim() === '') {
          throw new Error('يرجى إدخال الرقم الموحد');
        }
        return value.trim();
      }
    };

    // UI Management
    const UI = {
      setLoadingState: (loading) => {
        AppState.isLoading = loading;
        AppState.elements.searchBtn.disabled = loading;
        
        if (loading) {
          AppState.elements.loadingSpinner.style.display = 'flex';
          AppState.elements.searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>جارٍ التحميل...</span>';
          Utils.hideElement(AppState.elements.errorMessage);
        } else {
          Utils.hideElement(AppState.elements.loadingSpinner);
          AppState.elements.searchBtn.innerHTML = '<i class="fas fa-search"></i><span>جلب المعلومات</span>';
        }
      },

      updateStats: (withSonar, withoutSonar) => {
        const total = withSonar + withoutSonar;
        AppState.elements.withSonarCount.textContent = withSonar;
        AppState.elements.withoutSonarCount.textContent = withoutSonar;
        AppState.elements.totalCount.textContent = total;
        
        if (total > 0) {
          Utils.showElement(AppState.elements.statsContainer);
        }
      },

      updateStatusImage: (hasVehiclesWithoutSonar) => {
        const timestamp = new Date().getTime();
        if (hasVehiclesWithoutSonar) {
          AppState.elements.statusImage.src = `/img2.jpg?${timestamp}`;
        } else {
          AppState.elements.statusImage.src = `/img1.jpeg?${timestamp}`;
        }
      },

      createVehicleCard: (vehicle) => {
        return `
          <div class="vehicle-card">
            <div class="vehicle-info">
              <div class="info-row">
                <i class="fas fa-truck info-icon"></i>
                <span class="info-label">رقم السيارة:</span>
                <span class="info-value">${vehicle.truck_number || 'غير محدد'}</span>
              </div>
              <div class="info-row">
                <i class="fas fa-user info-icon"></i>
                <span class="info-label">رقم السائق:</span>
                <span class="info-value">${vehicle.driver || 'غير محدد'}</span>
              </div>
              <div class="info-row">
                <i class="fas fa-box info-icon"></i>
                <span class="info-label">رقم الحاوية:</span>
                <span class="info-value">${vehicle.container_number || 'غير محدد'}</span>
              </div>
            </div>
          </div>
        `;
      },

      renderVehicles: (vehicles) => {
        let withSonarHTML = '';
        let withoutSonarHTML = '';
        let withSonarCount = 0;
        let withoutSonarCount = 0;

        vehicles.forEach(vehicle => {
          const hasSonar = vehicle.sonarData?.manifests?.length > 0;
          const cardHTML = UI.createVehicleCard(vehicle);
          
          if (hasSonar) {
            withSonarHTML += cardHTML;
            withSonarCount++;
          } else {
            withoutSonarHTML += cardHTML;
            withoutSonarCount++;
          }
        });

        // Update columns
        AppState.elements.withSonarColumn.innerHTML = withSonarHTML || 
          '<div class="empty-state"><div class="empty-icon"><i class="fas fa-check-circle"></i></div><p>لا توجد مركبات بها سونار</p></div>';
        
        AppState.elements.withoutSonarColumn.innerHTML = withoutSonarHTML || 
          '<div class="empty-state"><div class="empty-icon"><i class="fas fa-times-circle"></i></div><p>لا توجد مركبات بدون سونار</p></div>';

        // Update stats and image
        UI.updateStats(withSonarCount, withoutSonarCount);
        UI.updateStatusImage(withoutSonarCount > 0);

        return { withSonarCount, withoutSonarCount };
      },

      showNoDataMessage: () => {
        const noDataHTML = '<div class="empty-state"><div class="empty-icon"><i class="fas fa-info-circle"></i></div><p>لا توجد معلومات متاحة لهذا الرقم</p></div>';
        AppState.elements.withSonarColumn.innerHTML = noDataHTML;
        AppState.elements.withoutSonarColumn.innerHTML = noDataHTML;
        Utils.hideElement(AppState.elements.statsContainer);
      }
    };

    // API Functions
    const API = {
      fetchVehicleData: async (uniqueId) => {
        try {
          const response = await fetch(`/api/proxy?unique=${encodeURIComponent(uniqueId)}`);
          
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          
          const data = await response.json();
          return data;
        } catch (error) {
          console.error('API Error:', error);
          throw new Error('فشل في الاتصال بالخادم. يرجى المحاولة مرة أخرى.');
        }
      }
    };

    // Main Functions
    async function fetchData() {
      if (AppState.isLoading) return;

      try {
        const uniqueId = Utils.validateInput(AppState.elements.uniqueId.value);
        
        UI.setLoadingState(true);
        
        const data = await API.fetchVehicleData(uniqueId);
        
        if (data.trips && data.trips.length > 0) {
          AppState.currentData = data;
          UI.renderVehicles(data.trips);
        } else {
          UI.showNoDataMessage();
        }
        
      } catch (error) {
        console.error('Fetch Error:', error);
        Utils.showError(error.message);
        UI.showNoDataMessage();
      } finally {
        UI.setLoadingState(false);
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        fetchData();
      }
    }

    // Initialize App
    document.addEventListener('DOMContentLoaded', () => {
      // Focus on input field
      AppState.elements.uniqueId.focus();
      
      // Add input validation feedback
      AppState.elements.uniqueId.addEventListener('input', (e) => {
        Utils.hideElement(AppState.elements.errorMessage);
      });
    });
  </script>
</body>
</html>
