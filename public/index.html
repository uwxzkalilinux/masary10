<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استعلام عن معلومات المركبة</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #f0f0f3;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.dark {
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      color: #cbd5e1;
    }
    h1 {
      font-weight: 900;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(255 255 255 / 0.6);
      user-select: none;
    }
    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(255 255 255 / 0.15);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 2.5rem;
      box-shadow: 0 0 24px rgba(0,0,0,0.3);
      color: inherit;
      user-select: none;
    }
    input {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 14px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      background: rgba(255 255 255 / 0.3);
      color: inherit;
      box-shadow: inset 0 0 8px rgba(255 255 255 / 0.4);
      transition: box-shadow 0.3s ease;
    }
    input::placeholder {
      color: rgba(255 255 255 / 0.7);
    }
    input:focus {
      box-shadow: 0 0 18px #a29bfe;
      background: rgba(255 255 255 / 0.6);
      color: #1f2937;
    }
    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background: linear-gradient(45deg, #6c5ce7, #341f97);
      color: white;
      padding: 0.9rem 2rem;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 24px;
      border: none;
      cursor: pointer;
      box-shadow: 0 8px 25px #6c5ce7cc;
      transition: all 0.3s ease;
      user-select: none;
      flex: 1 1 150px;
      min-width: 150px;
    }
    button:hover {
      background: linear-gradient(45deg, #341f97, #6c5ce7);
      box-shadow: 0 12px 30px #341f97cc;
      transform: scale(1.08);
    }
    #spinner {
      display: none;
      margin-top: 1.5rem;
      justify-content: center;
    }
    #spinner svg {
      height: 48px;
      width: 48px;
      color: #a29bfe;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }
    #stats {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
      text-shadow: 0 0 10px rgba(255 255 255 / 0.7);
      min-height: 30px;
      user-select: none;
    }
    .results-grid {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }
    .card {
      background: rgba(255 255 255 / 0.3);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      color: inherit;
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
    }
    .card:hover {
      box-shadow: 0 12px 45px rgba(108, 92, 231, 0.7);
      transform: scale(1.05);
    }
    .card .status {
      font-weight: 800;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 5px rgba(255 255 255 / 0.8);
    }
    .card.green {
      color: #34d399;
    }
    .card.red {
      color: #f87171;
    }
    .footer {
      margin-top: 3rem;
      font-size: 1rem;
      text-align: center;
      color: #d1d5db;
      user-select: none;
      letter-spacing: 0.05em;
    }
    /* تقسيم اليمين واليسار */
    #withoutSonarColumn {
      border-right: 5px solid #f87171;
      min-height: 300px;
      border-radius: 20px;
    }
    #withSonarColumn {
      border-left: 5px solid #34d399;
      min-height: 300px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <h1 class="animate__animated animate__fadeInDown">🚚 استعلام عن معلومات مساري علي ناصر</h1>

  <div class="container animate__animated animate__fadeInUp">
    <input id="uniqueId" placeholder="🔢 ادخل الرقم الموحد" autocomplete="off" />

    <div class="buttons">
      <button onclick="fetchData()">🚀 جلب المعلومات</button>
      <button onclick="toggleTheme()">🌓 تبديل الوضع</button>
      <button onclick="logout()">🔒 تسجيل خروج</button>
    </div>

    <div id="spinner" aria-live="polite" aria-busy="true" role="status">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke-width="4" stroke="currentColor" />
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z" />
      </svg>
    </div>

    <div id="stats"></div>

    <div class="results-grid">
      <div id="withoutSonarColumn">
        <h2 class="status red">🚫 بدون سونار</h2>
      </div>
      <div id="withSonarColumn">
        <h2 class="status green">✅ بيها سونار</h2>
      </div>
    </div>

    <div class="footer">تم الإنشاء بواسطة علي ناصر مساري</div>
  </div>

<script>
  function logout() {
    // لا نخزن حالة تسجيل دخول => كل دخول يطلب تسجيل دخول
    window.location.href = 'login.html';
  }

  function toggleTheme() {
    document.body.classList.toggle('dark');
  }

  async function fetchData() {
    const id = document.getElementById("uniqueId").value.trim();
    const stats = document.getElementById("stats");
    const spinner = document.getElementById("spinner");
    const withSonarCol = document.getElementById("withSonarColumn");
    const withoutSonarCol = document.getElementById("withoutSonarColumn");

    withSonarCol.innerHTML = '<h2 class="status green">✅ بيها سونار</h2>';
    withoutSonarCol.innerHTML = '<h2 class="status red">🚫 بدون سونار</h2>';
    stats.textContent = "";
    if (!id) {
      stats.textContent = "⚠️ يرجى إدخال الرقم الموحد.";
      return;
    }

    spinner.style.display = "flex";
    stats.textContent = "";

    try {
      const res = await fetch("/api/proxy?unique=" + encodeURIComponent(id));
      if (!res.ok) throw new Error(`استجابة غير صالحة: ${res.status}`);
      const data = await res.json();

      let trips = data.trips || [];
      if (trips.length === 0) {
        stats.textContent = "🚫 لم يتم العثور على نتائج.";
        spinner.style.display = "none";
        return;
      }

      let withSonar = 0;
      let withoutSonar = 0;

      trips.forEach(trip => {
        const hasSonar = trip.sonarData?.manifests?.length > 0;
        const sonarDate = trip.sonarData?.manifests?.[0]?.sonarPictureDayTime;
        const card = document.createElement('div');
        card.className = `card animate__animated animate__fadeInUp ${hasSonar ? 'green' : 'red'}`;
        card.innerHTML = `
          <div class="status">${hasSonar ? '✅ بيها سونار' : '🚫 بدون سونار'}</div>
          <p><strong>🚛 رقم السيارة:</strong> ${trip.truck_number || 'غير متوفر'}</p>
          <p><strong>🧍‍♂️ السائق:</strong> ${trip.driver || 'غير متوفر'}</p>
          <p><strong>📦 رقم الحاوية:</strong> ${trip.container_number || 'غير متوفر'}</p>
          ${sonarDate ? `<p><strong>📅 تاريخ السونار:</strong> ${new Date(sonarDate).toLocaleString('ar-EG')}</p>` : ''}
          <p><strong>📞 المندوب:</strong> ${trip.transportation_agent || 'غير متوفر'}</p>
        `;

        if (hasSonar) {
          withSonarCol.appendChild(card);
          withSonar++;
        } else {
          withoutSonarCol.appendChild(card);
          withoutSonar++;
        }
      });

      stats.textContent = `📊 النتائج: ${trips.length} — ✅ ${withSonar} | 🚫 ${withoutSonar}`;
    } catch (err) {
      stats.textContent = "⚠️ حدث خطأ: " + err.message;
    } finally {
      spinner.style.display = "none";
    }
  }
</script>

</body>
</html>
