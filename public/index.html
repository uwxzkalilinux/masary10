<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vehicle Info Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .container {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }
    .column {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .column h3 {
      text-align: center;
      color: #444;
    }
    .info p {
      margin: 0.5rem 0;
    }
    .stats {
      margin-top: 1rem;
      font-weight: bold;
    }
    #randomImage {
      margin-top: 20px;
      width: 200px;
      display: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>استعلام عن معلومات مساري علي ناصر</h1>
  <input type="text" id="uniqueId" placeholder="ادخل الرقم الموحد" />
  <button onclick="fetchData()">جلب المعلومات</button>
  <div class="stats" id="stats"></div>

  <div class="container">
    <div class="column">
      <h3>🚫 سيارات بدون سونار</h3>
      <div class="info" id="withoutSonar"></div>
    </div>
    <div class="column">
      <h3>✅ سيارات بيها سونار</h3>
      <div class="info" id="withSonar"></div>
    </div>
  </div>

  <img id="randomImage" src="" alt="صورة عشوائية" />

  <script>
    async function fetchData() {
      const id = document.getElementById("uniqueId").value;
      const withoutSonar = document.getElementById("withoutSonar");
      const withSonar = document.getElementById("withSonar");
      const stats = document.getElementById("stats");
      const image = document.getElementById("randomImage");

      withoutSonar.innerHTML = "جارٍ التحميل...";
      withSonar.innerHTML = "";
      stats.innerHTML = "";

      try {
        const res = await fetch("/api/proxy?unique=" + id);
        const data = await res.json();

        if (data.trips && data.trips.length > 0) {
          let withSonarList = [];
          let withoutSonarList = [];

          data.trips.forEach(trip => {
            const hasSonar = trip.sonarData?.manifests?.length > 0;
            const infoHTML = `
              <p><strong>رقم السيارة:</strong> ${trip.truck_number}</p>
              <p><strong>رقم السائق:</strong> ${trip.driver}</p>
              <p><strong>رقم الحاوية:</strong> ${trip.container_number}</p>
              <p><strong>المنافيست:</strong> ${hasSonar ? "بيها صور سونار" : "السيارة مابيهة سونار"}</p>
              <hr />
            `;
            hasSonar ? withSonarList.push(infoHTML) : withoutSonarList.push(infoHTML);
          });

          stats.innerHTML = `عدد السيارات التي بيها سونار: ${withSonarList.length} | عدد السيارات التي لا تحتوي على سونار: ${withoutSonarList.length}`;
          withoutSonar.innerHTML = withoutSonarList.join('');
          withSonar.innerHTML = withSonarList.join('');

          // عشوائي من 5 صور
          const randomIndex = Math.floor(Math.random() * 5) + 1;
          image.src = `/img${randomIndex}.jpg`;
          image.style.display = "block";
        } else {
          withoutSonar.innerHTML = "لا توجد معلومات متاحة لهذا الرقم.";
        }
      } catch (error) {
        withoutSonar.innerHTML = "حدث خطأ أثناء جلب البيانات: " + error;
      }
    }
  </script>
</body>
</html>
