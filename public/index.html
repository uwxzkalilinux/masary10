<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truck Info</title>
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: radial-gradient(circle at center, #0f2027, #081c1c 80%);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ffcc;
    }

    .input-box {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border: 2px solid #00ffcc;
      border-radius: 5px;
      background: black;
      color: #00ffcc;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #00ffcc;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00cca3;
    }

    .result-card {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.7);
      width: 320px;
    }

    .radar {
      margin: 30px auto;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 2px solid #00ffcc;
      position: relative;
      overflow: hidden;
    }

    .radar:before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      border-radius: 50%;
      background: conic-gradient(rgba(0,255,204,0.2), rgba(0,255,204,0));
      animation: sweep 4s linear infinite;
    }

    @keyframes sweep {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Truck Information</h1>

  <div class="input-box">
    <input type="text" id="uniqueInput" placeholder="Enter Unique ID">
    <button onclick="fetchData()">Get Data</button>
  </div>

  <div class="radar"></div>

  <div id="result"></div>

  <script>
    async function fetchData() {
      const unique = document.getElementById("uniqueInput").value.trim();
      if (!unique) {
        alert("Please enter a Unique ID");
        return;
      }

      try {
        const res = await fetch(`/api/proxy?unique=${unique}`);
        const data = await res.json();

        if (data.error) {
          document.getElementById("result").innerHTML = `<p>${data.error}</p>`;
          return;
        }

        const trip = data.trips?.[0];
        if (!trip) {
          document.getElementById("result").innerHTML = "<p>No data found.</p>";
          return;
        }

        document.getElementById("result").innerHTML = `
          <div class="result-card">
            <p><strong>Driver:</strong> ${trip.driver_name || "N/A"}</p>
            <p><strong>Truck No:</strong> ${trip.truck_number || "N/A"}</p>
            <p><strong>Container No:</strong> ${trip.container_number_export || "N/A"}</p>
            <p><strong>Manifest:</strong> ${trip.manifest || "N/A"}</p>
          </div>
        `;
      } catch (err) {
        document.getElementById("result").innerHTML = "<p>Error fetching data.</p>";
      }
    }
  </script>
</body>
</html>
