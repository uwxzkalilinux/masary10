<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>استعلام عن معلومات المركبة</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    .stats {
      margin-top: 1rem;
      font-weight: bold;
    }
    .columns {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .column {
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    #withSonarColumn {
      background-color: #e8f7e4;
    }
    #withoutSonarColumn {
      background-color: #fff3e0;
    }
    .column h2 {
      color: #0066cc;
      margin-bottom: 1rem;
    }
    .column p {
      margin: 0.5rem 0;
      text-align: right;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 1rem 0;
    }
    #statusImage {
      width: 150px;
      margin-bottom: 1rem;
      border-radius: 10px;
    }
    #loading {
      display: none;
      margin-top: 1rem;
      font-style: italic;
      color: #777;
    }
  </style>
</head>
<body>
  <img id="statusImage" src="/imgg.jpg" alt="صورة الحالة" />

  <h1>استعلام عن معلومات مساري علي ناصر</h1>
  <p id="timestamp" style="font-size: 0.9rem; color: #555;"></p>
  <input type="text" id="uniqueId" placeholder="ادخل الرقم الموحد" />
  <button onclick="fetchData()">جلب المعلومات</button>
  <!-- زر التفريغ صار يعيد تحميل الصفحة -->
  <button onclick="location.reload()">تفريغ</button>
  <div id="loading">⏳ جاري جلب البيانات...</div>
  <div class="stats" id="stats"></div>

  <div class="columns">
    <div class="column" id="withoutSonarColumn">
      <h2>🚫 بدون سونار</h2>
    </div>
    <div class="column" id="withSonarColumn">
      <h2>✅ بيها سونار</h2>
    </div>
  </div>

  <script>
    // عرض تاريخ ووقت فتح الصفحة
    document.getElementById("timestamp").innerText = 
      "التاريخ والوقت: " + new Date().toLocaleString("ar-IQ");

    // دالة تحويل تاريخ دخول السونار للتنسيق المطلوب 13/6/2025 الساعة 10:35
    function formatSonarDate(dateString) {
      if (!dateString) return "";

      const date = new Date(dateString);
      if (isNaN(date)) return "";

      // تحويل التوقيت إلى توقيت بغداد (UTC+3)
      const utc = date.getTime() + (date.getTimezoneOffset() * 60000);
      const baghdadTime = new Date(utc + (3600000 * 3));

      const day = baghdadTime.getDate();
      const month = baghdadTime.getMonth() + 1; // شهور تبدأ من 0
      const year = baghdadTime.getFullYear();
      const hour = String(baghdadTime.getHours()).padStart(2, '0');
      const minute = String(baghdadTime.getMinutes()).padStart(2, '0');

      return `${day}/${month}/${year} الساعة ${hour}:${minute}`;
    }

    async function fetchData() {
      const id = document.getElementById("uniqueId").value.trim();
      const stats = document.getElementById("stats");
      const withSonarCol = document.getElementById("withSonarColumn");
      const withoutSonarCol = document.getElementById("withoutSonarColumn");
      const statusImage = document.getElementById("statusImage");
      const loading = document.getElementById("loading");

      withSonarCol.innerHTML = "<h2>✅ بيها سونار</h2>";
      withoutSonarCol.innerHTML = "<h2>🚫 بدون سونار</h2>";
      stats.innerHTML = "";
      loading.style.display = "block";

      if (!id) {
        stats.innerHTML = "يرجى إدخال الرقم الموحد أولاً.";
        loading.style.display = "none";
        return;
      }

      try {
        const res = await fetch("/api/proxy?unique=" + encodeURIComponent(id));
        const text = await res.text();
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          stats.innerHTML = "⚠️ الرد ليس بصيغة JSON صالحة:<br>" + text;
          loading.style.display = "none";
          return;
        }

        if (data.trips && data.trips.length > 0) {
          let withSonarCount = 0;
          let withoutSonarCount = 0;

          data.trips.forEach(trip => {
            const hasSonar = trip.sonarData?.manifests?.length > 0;
            const sonarDateRaw = hasSonar ? trip.sonarData.manifests[0].sonarPictureDayTime : null;
            const sonarDateFormatted = formatSonarDate(sonarDateRaw);

            const infoHTML = `
              <p><strong>رقم السيارة:</strong> ${trip.truck_number}
              <button onclick="navigator.clipboard.writeText('${trip.truck_number}')">📋</button></p>
              <p><strong>رقم السائق:</strong> ${trip.driver}</p>
              <p><strong>رقم الحاوية:</strong> ${trip.container_number}
              <button onclick="navigator.clipboard.writeText('${trip.container_number}')">📋</button></p>
              ${hasSonar && sonarDateFormatted 
                ? `<p><strong>تاريخ دخول السونار:</strong> ${sonarDateFormatted}</p>` 
                : ""}
              <hr />
            `;

            if (hasSonar) {
              withSonarCol.innerHTML += infoHTML;
              withSonarCount++;
            } else {
              withoutSonarCol.innerHTML += infoHTML;
              withoutSonarCount++;
            }
          });

          stats.innerHTML = `عدد السيارات التي بيها سونار: ${withSonarCount} | التي لا تحتوي على سونار: ${withoutSonarCount}`;

          if (withoutSonarCount > 0) {
            statusImage.src = "/img2.jpg?" + new Date().getTime();
          } else {
            statusImage.src = "/img1.jpeg?" + new Date().getTime();
          }
        } else {
          stats.innerHTML = "لا توجد معلومات متاحة لهذا الرقم.";
        }
      } catch (error) {
        stats.innerHTML = "حدث خطأ أثناء جلب البيانات: " + error;
      } finally {
        loading.style.display = "none";
      }
    }
  </script>
</body>
</html>
