<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #bdc3c7, #2c3e50);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease;
    }
    .login-box:hover {
      transform: translateY(-5px);
    }
    h2 {
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input:focus {
      border-color: #2980b9;
      box-shadow: 0 0 8px rgba(41, 128, 185, 0.2);
      outline: none;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #1c5980;
      transform: scale(1.03);
    }
    .error {
      color: red;
      margin-top: 1rem;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" autocomplete="username" />
    <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password" />
    <button onclick="login()">دخول</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    const VALID_USER = 'admin';
    const VALID_PASS = '12345';

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('error');

      if (user === VALID_USER && pass === VALID_PASS) {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        errorBox.textContent = '❌ اسم المستخدم أو كلمة المرور غير صحيحة';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('loggedIn') === 'true') {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
