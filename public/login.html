<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <style> body { font-family: 'Cairo', sans-serif; } </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6">تسجيل الدخول</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required
             class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <input type="password" id="password" placeholder="كلمة المرور" required
             class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-xl font-semibold">
        دخول
      </button>
    </form>
  </div>

  <script>
    // إعداد supabase
    const supabaseUrl = 'https://xioxpdhdsphtclicicyn.supabase.co';
    const supabaseKey = 'sb_publishable_JExJRLGmPPl-yTPa4m6Isw_LpU7OlHG';  // المفتاح العام فقط
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert("فشل تسجيل الدخول: " + error.message);
        return;
      }

      alert("تم تسجيل الدخول بنجاح!");
      // هنا ممكن تحفظ الجلسة أو تنتقل للصفحة الرئيسية
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userId', data.user.id);
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
