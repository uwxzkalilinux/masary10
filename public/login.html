<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #f0f0f3;
    }
    .login-box {
      background: rgba(255 255 255 / 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 3rem 2.5rem;
      max-width: 400px;
      width: 90%;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .login-box:hover {
      transform: translateY(-8px);
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 2.5rem;
      text-shadow: 0 0 8px #ffffff88;
    }
    input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin-bottom: 1.2rem;
      border-radius: 12px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      box-shadow: inset 0 0 8px #ffffff44;
      background: rgba(255 255 255 / 0.2);
      color: #fff;
      transition: box-shadow 0.3s ease;
    }
    input::placeholder {
      color: #dcdde1aa;
    }
    input:focus {
      box-shadow: 0 0 12px #a29bfe;
      background: rgba(255 255 255 / 0.35);
    }
    button {
      width: 100%;
      padding: 0.85rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(45deg, #6c5ce7, #341f97);
      border: none;
      border-radius: 16px;
      cursor: pointer;
      box-shadow: 0 5px 15px #6c5ce7bb;
      transition: all 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #341f97, #6c5ce7);
      box-shadow: 0 8px 20px #341f97cc;
      transform: scale(1.05);
    }
    .error {
      color: #ff7675;
      margin-top: 1rem;
      font-weight: 600;
      min-height: 24px;
      text-shadow: 0 0 6px #ff7675bb;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #cfd1d7cc;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="login-box animate__animated animate__fadeInDown">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" autocomplete="username" />
    <input type="password" id="password" placeholder="كلمة المرور" autocomplete="current-password" />
    <button onclick="login()">دخول</button>
    <div class="error" id="error"></div>
    <footer>تم الإنشاء بواسطة علي ناصر مساري</footer>
  </div>

  <script>
    const VALID_USER = 'admin';
    const VALID_PASS = '12345';

    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('error');

      if (user === VALID_USER && pass === VALID_PASS) {
        // لا نخزن حالة تسجيل الدخول => يطلب تسجيل الدخول كل مرة
        window.location.href = 'index.html';
      } else {
        errorBox.textContent = '❌ اسم المستخدم أو كلمة المرور غير صحيحة';
      }
    }
  </script>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</body>
</html>
