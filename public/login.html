<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
  <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">تسجيل الدخول</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="اسم المستخدم" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" required />
      <input type="password" id="password" placeholder="كلمة المرور" class="w-full p-2 mb-4 rounded bg-gray-700 text-white" required />
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 w-full py-2 rounded">دخول</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "admin" && password === "admin") {
        localStorage.setItem("auth", "true");
        window.location.href = "index.html";
      } else {
        alert("بيانات الدخول غير صحيحة");
      }
    });
  </script>
</body>
</html>
