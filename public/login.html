<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body style="text-align: center;">
  <h2>تسجيل الدخول</h2>
  <input type="email" id="email" placeholder="الإيميل"><br>
  <input type="password" id="password" placeholder="كلمة السر"><br>
  <button onclick="login()">دخول</button>
  <p id="message"></p>

  <script>
    const supabaseUrl = 'https://xioxpdhdsphtclicicyn.supabase.co';
    const supabaseKey = 'sb_publishable_JExJRLGmPPl-yTPa4m6Isw_LpU7OlHG';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password,
      });

      if (error) {
        document.getElementById("message").innerText = "خطأ في تسجيل الدخول: " + error.message;
      } else {
        document.getElementById("message").innerText = "تم تسجيل الدخول بنجاح ✅";
        // إعادة توجيه بعد نجاح الدخول
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
