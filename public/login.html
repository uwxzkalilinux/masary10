<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <style>
    body { font-family: 'Cairo', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-300 dark:from-gray-800 dark:to-gray-900 flex items-center justify-center min-h-screen p-4">

  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm transition-all">
    <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">تسجيل الدخول</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="البريد الإلكتروني" required
             class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
      <input type="password" id="password" placeholder="كلمة المرور" required
             class="w-full px-4 py-2 rounded-xl border focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" />
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl font-semibold transition duration-300">
        دخول
      </button>
    </form>
    <!-- رسالة الخطأ أو النجاح -->
    <div id="message" class="text-center mt-4 font-semibold"></div>
    <p class="text-sm text-center mt-6 text-gray-500 dark:text-gray-400">تم الإنشاء بواسطة <strong>علي ناصر</strong></p>
  </div>

  <script>
    // إعداد supabase
    const supabaseUrl = 'https://xioxpdhdsphtclicicyn.supabase.co';
    const supabaseKey = 'sb_publishable_JExJRLGmPPl-yTPa4m6Isw_LpU7OlHG';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const messageDiv = document.getElementById('message');

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      messageDiv.textContent = '';  // مسح الرسالة القديمة
      messageDiv.classList.remove('text-green-600', 'text-red-600');

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        messageDiv.textContent = "❌ فشل تسجيل الدخول: " + error.message;
        messageDiv.classList.add('text-red-600');
        return;
      }

      messageDiv.textContent = "✅ تم تسجيل الدخول بنجاح!";
      messageDiv.classList.add('text-green-600');

      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userId', data.user.id);

      const deviceFingerprint = navigator.userAgent + navigator.language + screen.width + screen.height;

      fetch('/api/checkDevice', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId: data.user.id, deviceFingerprint })
      })
      .then(res => res.json())
      .then(res => {
        if (res.isNewDevice) alert('تم تسجيل الدخول من جهاز جديد!');
        setTimeout(() => window.location.href = 'index.html', 1000);
      })
      .catch(() => {
        setTimeout(() => window.location.href = 'index.html', 1000);
      });
    });
  </script>
</body>
</html>
