<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>استعلام عن معلومات المركبة</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/flowbite"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Fira+Code:wght@300;400;500;600;700&display=swap');
    
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', monospace;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #1a1a2e 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Matrix Rain Effect */
    .matrix-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      opacity: 0.15;
    }

    .matrix-char {
      position: absolute;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      color: #00ff41;
      text-shadow: 0 0 10px #00ff41;
      animation: matrix-fall linear infinite;
    }

    @keyframes matrix-fall {
      0% {
        transform: translateY(-100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Glitch Effect */
    .glitch {
      position: relative;
      color: #00ff41;
      font-size: 3rem;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 
        0 0 5px #00ff41,
        0 0 10px #00ff41,
        0 0 20px #00ff41,
        0 0 40px #00ff41;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      10% { transform: translate(-2px, 2px); }
      20% { transform: translate(2px, -2px); }
      30% { transform: translate(-2px, -2px); }
      40% { transform: translate(2px, 2px); }
      50% { transform: translate(-2px, 2px); }
      60% { transform: translate(2px, -2px); }
      70% { transform: translate(-2px, -2px); }
      80% { transform: translate(2px, 2px); }
      90% { transform: translate(-2px, 2px); }
    }

    /* Neon Border Animation */
    .neon-border {
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
      border-radius: 20px;
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(26, 26, 46, 0.9));
      backdrop-filter: blur(10px);
      box-shadow: 
        0 0 20px rgba(0, 255, 65, 0.3),
        inset 0 0 20px rgba(0, 255, 65, 0.1);
    }

    .neon-border::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #00ff41, #00ccff, #ff0040, #ff8c00, #00ff41);
      background-size: 300% 300%;
      border-radius: 20px;
      z-index: -1;
      animation: neon-glow 3s ease-in-out infinite;
    }

    @keyframes neon-glow {
      0%, 100% { 
        background-position: 0% 50%;
        filter: hue-rotate(0deg);
      }
      50% { 
        background-position: 100% 50%;
        filter: hue-rotate(180deg);
      }
    }

    /* Cyber Input */
    .cyber-input {
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff41;
      border-radius: 15px;
      padding: 16px 20px;
      color: #00ff41;
      font-family: 'Orbitron', monospace;
      font-weight: 500;
      font-size: 18px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cyber-input::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
      transition: left 0.5s;
    }

    .cyber-input:focus {
      outline: none;
      border-color: #00ccff;
      box-shadow: 
        0 0 20px rgba(0, 204, 255, 0.6),
        inset 0 0 20px rgba(0, 204, 255, 0.2);
      transform: scale(1.02);
    }

    .cyber-input:focus::before {
      left: 100%;
    }

    .cyber-input::placeholder {
      color: #00ff41;
      opacity: 0.8;
    }

    /* Cyber Button */
    .cyber-btn {
      background: linear-gradient(135deg, #00ff41, #00ccff);
      border: none;
      border-radius: 15px;
      padding: 16px 30px;
      color: #000;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 
        0 0 20px rgba(0, 255, 65, 0.4),
        inset 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .cyber-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    .cyber-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 15px 30px rgba(0, 255, 65, 0.6),
        0 0 40px rgba(0, 255, 65, 0.8);
    }

    .cyber-btn:hover::before {
      left: 100%;
    }

    .cyber-btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    /* Button Variants */
    .cyber-btn.green {
      background: linear-gradient(135deg, #00ff41, #32cd32);
    }

    .cyber-btn.red {
      background: linear-gradient(135deg, #ff0040, #ff4081);
      color: #fff;
    }

    .cyber-btn.red:hover {
      box-shadow: 
        0 15px 30px rgba(255, 0, 64, 0.6),
        0 0 40px rgba(255, 0, 64, 0.8);
    }

    /* Stats Display */
    .stats-display {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff41;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 700;
      color: #00ff41;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      box-shadow: 
        0 0 30px rgba(0, 255, 65, 0.4),
        inset 0 0 30px rgba(0, 255, 65, 0.1);
    }

    .stats-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.3), transparent);
      animation: scan-line 2s linear infinite;
    }

    @keyframes scan-line {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Cyber Spinner */
    .cyber-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(0, 255, 65, 0.3);
      border-top: 4px solid #00ff41;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 
        0 0 30px rgba(0, 255, 65, 0.6),
        inset 0 0 30px rgba(0, 255, 65, 0.2);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Data Columns */
    .data-column {
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ff41;
      border-radius: 20px;
      padding: 25px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .data-column.without-sonar {
      border-color: #ff0040;
      box-shadow: 
        0 0 20px rgba(255, 0, 64, 0.3),
        inset 0 0 20px rgba(255, 0, 64, 0.1);
    }

    .data-column.with-sonar {
      border-color: #00ff41;
      box-shadow: 
        0 0 20px rgba(0, 255, 65, 0.3),
        inset 0 0 20px rgba(0, 255, 65, 0.1);
    }

    .data-column::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
      transition: left 0.5s;
    }

    .data-column:hover::before {
      left: 100%;
    }

    .data-column:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 15px 40px rgba(0, 255, 65, 0.4),
        inset 0 0 40px rgba(0, 255, 65, 0.2);
    }

    .data-column.without-sonar:hover {
      box-shadow: 
        0 15px 40px rgba(255, 0, 64, 0.4),
        inset 0 0 40px rgba(255, 0, 64, 0.2);
    }

    /* Column Headers */
    .column-header {
      font-size: 1.8rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
    }

    .column-header.red {
      color: #ff0040;
      text-shadow: 
        0 0 10px #ff0040,
        0 0 20px #ff0040,
        0 0 40px #ff0040;
    }

    .column-header.green {
      color: #00ff41;
      text-shadow: 
        0 0 10px #00ff41,
        0 0 20px #00ff41,
        0 0 40px #00ff41;
    }

    /* Data Card */
    .data-card {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ff41;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .data-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
      transition: left 0.5s;
    }

    .data-card:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 
        0 10px 30px rgba(0, 255, 65, 0.3),
        inset 0 0 30px rgba(0, 255, 65, 0.1);
    }

    .data-card:hover::before {
      left: 100%;
    }

    .data-card.red {
      border-color: #ff0040;
    }

    .data-card.red:hover {
      box-shadow: 
        0 10px 30px rgba(255, 0, 64, 0.3),
        inset 0 0 30px rgba(255, 0, 64, 0.1);
    }

    /* Typography */
    .data-card p {
      color: #00ff41;
      font-size: 1rem;
      margin-bottom: 8px;
      font-family: 'Orbitron', monospace;
    }

    .data-card strong {
      color: #00ccff;
      font-weight: 700;
    }

    /* Status Text */
    .status-text {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-text.green {
      color: #00ff41;
      text-shadow: 0 0 10px #00ff41;
    }

    .status-text.red {
      color: #ff0040;
      text-shadow: 0 0 10px #ff0040;
    }

    /* Animations */
    @keyframes fade-in {
      0% { 
        opacity: 0; 
        transform: translateY(20px) scale(0.95); 
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    .animate-fade-in {
      animation: fade-in 0.8s ease forwards;
    }

    .animate-fade-in-up {
      animation: fade-in 1s ease-out both;
    }

    /* Typing Effect */
    .typing-effect {
      overflow: hidden;
      border-right: 3px solid #00ff41;
      white-space: nowrap;
      animation: typing 3s steps(40, end), blink-caret 1s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #00ff41; }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .glitch {
        font-size: 2rem;
      }
      
      .cyber-input {
        font-size: 16px;
        padding: 14px 16px;
      }
      
      .cyber-btn {
        font-size: 16px;
        padding: 14px 25px;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start py-8 px-4">
  <!-- Matrix Rain Effect -->
  <div class="matrix-rain" id="matrixRain"></div>

  <div class="w-full max-w-4xl mx-auto relative z-10">
    <div class="flex justify-between items-center w-full mb-6 animate-fade-in">
      <h1 class="glitch typing-effect">
        <i class="fas fa-terminal"></i> استعلام عن معلومات مساري علي ناصر
      </h1>
    </div>

    <div class="w-full neon-border p-6 animate-fade-in-up">
      <div class="flex flex-col sm:flex-row gap-4 mb-4">
        <input id="uniqueId" class="cyber-input flex-1" placeholder="🔍 ادخل الرقم الموحد" />
        <input id="searchTerm" class="cyber-input flex-1" placeholder="🔎 ابحث عن رقم السيارة أو الحاوية" />
      </div>
      <div class="flex flex-col sm:flex-row gap-4">
        <button onclick="fetchData()" class="cyber-btn w-full sm:w-auto">
          <i class="fas fa-download"></i> جلب المعلومات
        </button>
        <button onclick="searchTrips()" class="cyber-btn green w-full sm:w-auto">
          <i class="fas fa-search"></i> بحث
        </button>
        <button onclick="logout()" class="cyber-btn red w-full sm:w-auto">
          <i class="fas fa-sign-out-alt"></i> تسجيل خروج
        </button>
      </div>
    </div>

    <div id="stats" class="stats-display mt-4 animate-fade-in hidden"></div>

    <div class="flex justify-center mt-4 hidden" id="spinner">
      <div class="cyber-spinner"></div>
    </div>

    <div class="grid md:grid-cols-2 gap-6 mt-8 w-full">
      <!-- بدون سونار على اليسار -->
      <div class="data-column without-sonar animate-fade-in-up order-2 md:order-1" id="withoutSonarColumn">
        <h2 class="column-header red">
          <i class="fas fa-times-circle"></i> بدون سونار
        </h2>
      </div>
      <!-- بيها سونار على اليمين -->
      <div class="data-column with-sonar animate-fade-in-up order-1 md:order-2" id="withSonarColumn">
        <h2 class="column-header green">
          <i class="fas fa-check-circle"></i> بيها سونار
        </h2>
      </div>
    </div>
  </div>

  <script>
    // Matrix Rain Effect
    function createMatrixRain() {
      const matrixRain = document.getElementById('matrixRain');
      const chars = 'ابتثجحخدذرزسشصضطظعغفقكلمنهويءآأإئؤة01010101';
      
      for (let i = 0; i < 100; i++) {
        const char = document.createElement('div');
        char.className = 'matrix-char';
        char.textContent = chars[Math.floor(Math.random() * chars.length)];
        char.style.left = Math.random() * 100 + '%';
        char.style.animationDuration = (Math.random() * 3 + 2) + 's';
        char.style.animationDelay = Math.random() * 2 + 's';
        matrixRain.appendChild(char);
      }
    }

    // Initialize Matrix Effect
    createMatrixRain();

    // Original JavaScript functionality preserved
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('loggedIn') !== 'true') {
        window.location.href = 'login.html';
      }
    });

    function logout() {
      localStorage.removeItem('loggedIn');
      window.location.href = 'login.html';
    }

    async function fetchData() {
      await renderTrips();
    }

    async function searchTrips() {
      await renderTrips(true);
    }

    async function renderTrips(isSearch = false) {
      const id = document.getElementById("uniqueId").value.trim();
      const searchTerm = document.getElementById("searchTerm").value.trim().toLowerCase();
      const stats = document.getElementById("stats");
      const spinner = document.getElementById("spinner");
      const withSonarCol = document.getElementById("withSonarColumn");
      const withoutSonarCol = document.getElementById("withoutSonarColumn");

      withSonarCol.innerHTML = '<h2 class="column-header green"><i class="fas fa-check-circle"></i> بيها سونار</h2>';
      withoutSonarCol.innerHTML = '<h2 class="column-header red"><i class="fas fa-times-circle"></i> بدون سونار</h2>';
      stats.textContent = "";
      stats.classList.add("hidden");
      spinner.classList.remove("hidden");

      if (!id || (isSearch && !searchTerm)) {
        spinner.classList.add("hidden");
        stats.innerHTML = '<i class="fas fa-exclamation-triangle"></i> يرجى إدخال البيانات المطلوبة.';
        stats.classList.remove("hidden");
        return;
      }

      try {
        const res = await fetch("/api/proxy?unique=" + encodeURIComponent(id));
        if (!res.ok) throw new Error(`استجابة غير صالحة: ${res.status}`);
        const data = await res.json();

        let trips = data.trips || [];
        if (isSearch) {
          trips = trips.filter(trip =>
            trip.truck_number?.toLowerCase().includes(searchTerm) ||
            trip.container_number?.toLowerCase().includes(searchTerm)
          );
        }

        if (trips.length === 0) {
          stats.innerHTML = '<i class="fas fa-search"></i> لم يتم العثور على نتائج.';
          stats.classList.remove("hidden");
          return;
        }

        let withSonar = 0;
        let withoutSonar = 0;

        trips.forEach(trip => {
          const hasSonar = trip.sonarData?.manifests?.length > 0;
          const sonarDate = trip.sonarData?.manifests?.[0]?.sonarPictureDayTime;
          const card = document.createElement('div');
          card.className = `data-card ${hasSonar ? 'green' : 'red'}`;
          card.innerHTML = `
            <div class="status-text ${hasSonar ? 'green' : 'red'}">
              ${hasSonar ? '✅ بيها سونار' : '🚫 بدون سونار'}
            </div>
            <p><strong><i class="fas fa-truck"></i> رقم السيارة:</strong> ${trip.truck_number || 'غير متوفر'}</p>
            <p><strong><i class="fas fa-user"></i> السائق:</strong> ${trip.driver || 'غير متوفر'}</p>
            <p><strong><i class="fas fa-box"></i> رقم الحاوية:</strong> ${trip.container_number || 'غير متوفر'}</p>
            ${sonarDate ? `<p><strong><i class="fas fa-calendar"></i> تاريخ السونار:</strong> ${new Date(sonarDate).toLocaleString('ar-EG')}</p>` : ''}
          `;

          if (hasSonar) {
            withSonarCol.appendChild(card);
            withSonar++;
          } else {
            withoutSonarCol.appendChild(card);
            withoutSonar++;
          }
        });

        stats.innerHTML = `
          <i class="fas fa-chart-pie"></i> 
          النتائج: ${trips.length} — 
          <span style="color: #00ff41;">✅ ${withSonar}</span> | 
          <span style="color: #ff0040;">🚫 ${withoutSonar}</span>
        `;
        stats.classList.remove("hidden");
      } catch (err) {
        stats.innerHTML = `<i class="fas fa-exclamation-triangle"></i> حدث خطأ: ${err.message}`;
        stats.classList.remove("hidden");
      } finally {
        spinner.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
