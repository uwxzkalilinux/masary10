<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-4 text-center">تسجيل الدخول</h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-right mb-1 font-medium">البريد الإلكتروني</label>
          <input id="email" type="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200" />
        </div>
        <div>
          <label class="block text-right mb-1 font-medium">كلمة المرور</label>
          <input id="password" type="password" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">دخول</button>
        <p id="error-message" class="text-red-500 text-sm text-center mt-2 hidden"></p>
      </form>
    </div>

    <script>
      const SUPABASE_URL = "https://xioxpdhdsphtclicicyn.supabase.co";
      const SUPABASE_KEY = "sb_publishable_JExJRLGmPPl-yTPa4m6Isw_LpU7OlHG";
      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });

        if (error) {
          errorMessage.textContent = "فشل تسجيل الدخول: " + error.message;
          errorMessage.classList.remove("hidden");
        } else {
          // إعادة التوجيه إلى الصفحة الرئيسية بعد تسجيل الدخول
          window.location.href = "index.html";
        }
      });
    </script>
  </body>
</html>
